name: Deploy to Firebase Hosting

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install -g firebase-tools

      - name: Deploy
        run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"
