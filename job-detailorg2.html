<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Job Details – BooterSpace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

<!-- ================= FIREBASE v10 ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import {
  getFirestore, serverTimestamp, doc, setDoc, getDoc, deleteDoc,
  addDoc, collection
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

import {
  getMessaging,
  getToken,
  onMessage
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-messaging.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const messaging = getMessaging(app);

window.auth = auth;
window.db = db;
window.serverTimestamp = serverTimestamp;

let currentUser = null;
let currentJobId = null;

/* ================= NOTIFICATION PERMISSION ================= */
async function initNotifications(user) {
  if (!("Notification" in window)) return;

  const permission = await Notification.requestPermission();
  if (permission !== "granted") return;

  const token = await getToken(messaging, {
    vapidKey: "PASTE_YOUR_VAPID_KEY_HERE"
  });

  if (token) {
    await setDoc(
      doc(db, "users", user.uid),
      { fcmToken: token },
      { merge: true }
    );
  }
}

/* Foreground notifications */
onMessage(messaging, (payload) => {
  new Notification(payload.notification.title, {
    body: payload.notification.body,
    icon: "/logo.png"
  });
});

/* ================= AUTH ================= */
onAuthStateChanged(auth, async (user) => {
  currentUser = user;
  if (user) initNotifications(user);
});

/* ================= JOB LOGIC ================= */
function getJobId() {
  return new URLSearchParams(window.location.search).get("id");
}

window.addEventListener("DOMContentLoaded", async () => {
  currentJobId = getJobId();
  if (!currentJobId) return renderError("Invalid Job ID");

  const snap = await getDoc(doc(db, "jobs", currentJobId));
  if (!snap.exists()) return renderError("Job not found");

  renderJob(snap.data());
});

function renderJob(job) {
  document.getElementById("jobDetailsContent").innerHTML = `
    <h1 class="text-3xl font-black mb-1">${job.title}</h1>
    <p class="text-blue-600 font-bold mb-6">${job.company}</p>

    <div class="prose max-w-none mb-8">${job.about || ""}</div>

    <div class="flex gap-3">
      <button onclick="applyJob('${job.applyLink || ""}')"
        class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">
        Apply Now
      </button>

      <button onclick="toggleSaveJob()"
        class="border px-6 py-3 rounded-xl font-bold">
        Save
      </button>
    </div>
  `;
}

window.applyJob = (link) => {
  if (!currentUser) return showLoginPopup();
  window.open(link, "_blank");
};

window.toggleSaveJob = async () => {
  if (!currentUser) return showLoginPopup();

  const ref = doc(db, "users", currentUser.uid, "savedJobs", currentJobId);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    await deleteDoc(ref);
    showAlert("Removed", "Job removed");
  } else {
    await setDoc(ref, { savedAt: serverTimestamp() });
    showAlert("Saved ❤️", "Job saved");
  }
};

function showLoginPopup() {
  alert("Please login first");
}

function showAlert(t, m) {
  alert(t + " - " + m);
}

function renderError(msg) {
  document.getElementById("jobDetailsContent").innerHTML =
    `<p class="text-red-600 text-center">${msg}</p>`;
}
</script>

<style>
body { background:#f8fafc; }
</style>
</head>

<body>
<div id="jobDetailsContent" class="max-w-4xl mx-auto p-6 bg-white mt-10 rounded-2xl shadow"></div>
</body>
</html>
