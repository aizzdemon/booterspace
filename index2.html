<!DOCTYPE html>
<html lang="en">
<head>
  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function (OneSignal) {
      await OneSignal.init({
        appId: "ed502dbc-48ba-4e0e-9a22-f9965a27767a",

        /* ✅ GitHub Pages FIX */
        serviceWorkerPath: "/js/OneSignalSDKWorker.js",
        serviceWorkerUpdaterPath: "/js/OneSignalSDKUpdaterWorker.js",
        serviceWorkerParam: { scope: "/booterspace/" },

        /* ✅ Clean notify button */
        notifyButton: {
          enable: true,
        },

        /* ❌ old auto / broken prompt removed */
        promptOptions: {
          slidedown: {
            enabled: false
          }
        }
      });
    });
  </script>

  <meta charset="UTF-8">
  <title>BooterSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { background-color: #f8fafc; }
    .blink-new { animation: blink 1s infinite ease-in-out; }
    @keyframes blink { 0%,50%,100% { opacity:1; } 25%,75% { opacity:0; } }
    .tab-button { padding:0.5rem 1rem; border-radius:0.5rem; font-weight:600; }
    .tab-active { background-color:#3B82F6; color:white; }
    .tab-inactive { background-color:#E5E7EB; color:#6B7280; cursor:pointer; }
  </style>
</head>

<body class="font-sans antialiased text-gray-900 bg-gray-50">

<!-- Navbar -->
<div id="navbar"></div>
<script>
fetch("navbar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("navbar").innerHTML = html;
    const s = document.createElement("script");
    s.type = "module";
    s.src = "/js/navbar.js";
    document.body.appendChild(s);
  });
</script>

<!-- Header -->
<header class="bg-white border-b py-10 text-center">
  <h1 class="text-3xl font-black">
    Booter<span class="text-blue-600">Space</span>
  </h1>
  <p class="text-sm text-gray-500">Explore your career opportunities</p>
</header>

<!-- Tabs -->
<div class="flex justify-center gap-3 mt-6">
  <div id="btn-featured" class="tab-button tab-active" onclick="switchTab('featured')">Featured Jobs</div>
  <div id="btn-govt" class="tab-button tab-inactive" onclick="switchTab('govt')">Govt Jobs</div>
  <div id="btn-updates" class="tab-button tab-inactive" onclick="switchTab('updates')">Updates</div>
  <div id="btn-community" class="tab-button tab-inactive" onclick="switchTab('community')">Community</div>
</div>

<main class="max-w-7xl mx-auto py-8 px-4">

  <div id="featured">Loading…</div>
  <div id="govt" class="hidden">Loading…</div>
  <div id="updates" class="hidden">Loading…</div>
  <div id="community" class="hidden">Loading…</div>

</main>

<footer class="py-8 text-center text-gray-400 text-xs">
  © 2026 BooterSpace
</footer>

<script>
  window.switchTab = (tab) => {
    ["featured","govt","updates","community"].forEach(t=>{
      document.getElementById(t).classList.add("hidden");
      document.getElementById("btn-"+t)?.classList.replace("tab-active","tab-inactive");
    });
    document.getElementById(tab).classList.remove("hidden");
    document.getElementById("btn-"+tab)?.classList.replace("tab-inactive","tab-active");
  };
</script>

</body>
</html>
