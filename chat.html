<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Firestore Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Sidebar for Connected People -->
    <div class="w-full md:w-64 bg-gray-800 text-white flex flex-col border-b md:border-b-0 md:border-r border-gray-700">
        <div class="p-4 border-b border-gray-700 flex items-center gap-2">
            <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
            <h2 class="text-lg font-bold">Online Now</h2>
        </div>
        <div id="usersList" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="text-gray-500 text-sm p-2 italic">Loading users...</div>
        </div>
        <div id="user-info" class="p-4 text-[10px] text-gray-400 border-t border-gray-700 truncate">
            <!-- User ID will be shown here -->
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col bg-white">
        <!-- Header -->
        <div class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md z-10">
            <h2 class="text-xl font-bold">Cloud Chat</h2>
            <div id="status" class="text-xs bg-blue-700 px-2 py-1 rounded">Connecting...</div>
        </div>

        <!-- Chat Messages -->
        <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <!-- Messages appear here -->
        </div>

        <!-- Input Area -->
        <div class="p-4 border-t border-gray-200 bg-white">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input 
                    id="msgInput" 
                    type="text" 
                    placeholder="Type a message..." 
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeypress="if(event.key === 'Enter') send()"
                />
                <button 
                    onclick="send()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-sm"
                >
                    Send
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global environment variables
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const chatContainer = document.getElementById("chat");
        const msgInput = document.getElementById("msgInput");
        const statusEl = document.getElementById("status");
        const userInfoEl = document.getElementById("user-info");
        const usersListEl = document.getElementById("usersList");

        let currentUser = null;

        // AUTHENTICATION FLOW
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
                statusEl.innerText = "Auth Error";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                statusEl.innerText = "Online";
                userInfoEl.innerText = `Your ID: ${user.uid}`;
                
                // Presence: Update current user's status
                updatePresence(user.uid);
                
                // Start listening to data
                startListening();
                startPresenceListener();
            } else {
                statusEl.innerText = "Offline";
            }
        });

        // Update current user's last seen every 30 seconds
        async function updatePresence(uid) {
            if (!uid) return;
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'presence', uid);
            try {
                await setDoc(userRef, {
                    uid: uid,
                    lastSeen: serverTimestamp()
                }, { merge: true });
            } catch (e) { console.error("Presence error", e); }
        }
        setInterval(() => currentUser && updatePresence(currentUser.uid), 30000);

        // FIRESTORE LISTENING - MESSAGES
        function startListening() {
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            onSnapshot(messagesRef, (snapshot) => {
                const msgs = [];
                snapshot.forEach(doc => msgs.push(doc.data()));
                msgs.sort((a, b) => (a.timestamp?.seconds || 0) - (b.timestamp?.seconds || 0));
                renderMessages(msgs);
            }, (error) => console.error("Message listener error:", error));
        }

        // FIRESTORE LISTENING - PRESENCE
        function startPresenceListener() {
            const presenceRef = collection(db, 'artifacts', appId, 'public', 'data', 'presence');
            onSnapshot(presenceRef, (snapshot) => {
                const users = [];
                const now = Date.now();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    // Consider user "online" if seen in the last 2 minutes
                    const lastSeenMs = data.lastSeen?.seconds * 1000 || 0;
                    if (now - lastSeenMs < 120000) {
                        users.push(data);
                    }
                });
                renderUsers(users);
            }, (error) => console.error("Presence listener error:", error));
        }

        function renderMessages(msgs) {
            chatContainer.innerHTML = msgs.map(m => {
                const isMe = m.uid === currentUser?.uid;
                return `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                        <div class="max-w-[85%] rounded-2xl px-4 py-2 shadow-sm ${isMe ? 'bg-blue-500 text-white rounded-tr-none' : 'bg-white text-gray-800 border border-gray-200 rounded-tl-none'}">
                            <div class="text-[10px] font-mono opacity-70 mb-1">${isMe ? 'You' : m.uid.substring(0, 8)}</div>
                            <div class="text-sm break-words">${escapeHTML(m.text)}</div>
                        </div>
                    </div>
                `;
            }).join("");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function renderUsers(users) {
            if (users.length === 0) {
                usersListEl.innerHTML = `<div class="text-gray-500 text-xs p-2">No one else online</div>`;
                return;
            }
            usersListEl.innerHTML = users.map(u => {
                const isMe = u.uid === currentUser?.uid;
                return `
                    <div class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-700 transition-colors">
                        <div class="w-2 h-2 rounded-full bg-green-500"></div>
                        <span class="text-sm font-medium truncate ${isMe ? 'text-blue-400' : 'text-gray-200'}">
                            ${u.uid.substring(0, 12)}${isMe ? ' (You)' : ''}
                        </span>
                    </div>
                `;
            }).join("");
        }

        // SENDING MESSAGES
        window.send = async function () {
            const text = msgInput.value.trim();
            if (!text || !currentUser) return;

            msgInput.value = "";
            try {
                const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
                await addDoc(messagesRef, {
                    uid: currentUser.uid,
                    text: text,
                    timestamp: serverTimestamp()
                });
            } catch (error) { console.error("Send error:", error); }
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        initAuth();
    </script>
</body>
</html>
