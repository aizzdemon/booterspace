<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooterSpace Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble { max-width: 85%; word-wrap: break-word; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { background-color: #eff6ff; border-left: 4px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center font-sans p-0 sm:p-4">

    <div id="app" class="max-w-4xl w-full h-full max-h-[800px] flex bg-white shadow-2xl rounded-none sm:rounded-3xl overflow-hidden">
        
        <!-- Login Screen -->
        <div id="loginScreen" class="flex-1 flex flex-col items-center justify-center p-8 text-center bg-white">
            <div class="mb-8 bg-blue-600 p-5 rounded-3xl shadow-xl rotate-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="text-4xl font-black text-slate-800 mb-2 tracking-tight">BooterSpace</h1>
            <p class="text-slate-500 mb-10 text-lg">Real-time global & private messaging.</p>
            <button id="loginBtn" class="px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold text-lg transition-all transform active:scale-95 shadow-lg flex items-center gap-3">
                <span>Enter Chatroom</span>
            </button>
            <p id="authLoading" class="mt-6 text-sm text-blue-500 hidden animate-pulse font-medium">Establishing secure connection...</p>
        </div>

        <!-- Main Chat UI -->
        <div id="chatScreen" class="hidden flex flex-1 overflow-hidden">
            
            <!-- Sidebar: User List & Navigation -->
            <div class="w-20 sm:w-64 bg-slate-50 border-r border-slate-100 flex flex-col">
                <div class="p-6 border-b border-slate-100 hidden sm:block">
                    <h2 class="font-black text-xl text-slate-800 tracking-tight">Messages</h2>
                </div>
                
                <div class="flex-1 overflow-y-auto py-4 px-2 sm:px-4 space-y-2 hide-scrollbar">
                    <!-- Global Channel -->
                    <button id="globalTab" class="active-tab w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100">
                        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3.005 3.005 0 013.75-2.906z" />
                            </svg>
                        </div>
                        <div class="hidden sm:block text-left overflow-hidden">
                            <p class="font-bold text-slate-800 text-sm">Global Lobby</p>
                            <p class="text-[10px] text-slate-400 truncate">Public messages</p>
                        </div>
                    </button>

                    <div class="pt-4 pb-2 px-2 hidden sm:block">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Active Users</span>
                    </div>

                    <!-- Dynamic User List -->
                    <div id="userList" class="space-y-1">
                        <!-- Users will appear here -->
                    </div>
                </div>

                <div class="p-4 border-t border-slate-100">
                    <button id="logoutBtn" class="w-full flex items-center justify-center sm:justify-start gap-3 p-3 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span class="hidden sm:block font-semibold text-sm">Logout</span>
                    </button>
                </div>
            </div>

            <!-- Chat Content Area -->
            <div class="flex-1 flex flex-col bg-white">
                <!-- Header -->
                <div class="px-6 py-5 border-b border-slate-100 flex items-center justify-between">
                    <div>
                        <h2 id="currentChatTitle" class="font-bold text-slate-800 text-lg">Global Lobby</h2>
                        <div class="flex items-center gap-1.5">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            <span id="chatStatus" class="text-xs text-slate-400">Live chat enabled</span>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages" class="flex-1 overflow-y-auto p-6 space-y-4 hide-scrollbar bg-white">
                    <!-- Messages injected here -->
                </div>

                <!-- Input -->
                <div class="p-6">
                    <form id="msgForm" class="flex items-center gap-3 bg-slate-50 p-2 rounded-2xl border border-slate-100 focus-within:border-blue-300 focus-within:ring-4 focus-within:ring-blue-50 transition-all">
                        <input id="msgInput" type="text" placeholder="Write a message..." autocomplete="off" 
                            class="flex-1 bg-transparent border-none focus:ring-0 px-4 py-3 text-slate-700 text-sm" />
                        <button type="submit" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition-all shadow-md active:scale-90">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                    <div id="userIdDisplay" class="mt-3 text-[10px] text-slate-300 font-mono text-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, doc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'booterspace-chat-v2';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // State Management
        let user = null;
        let activeChat = 'global'; // 'global' or 'userId'
        let unsubMessages = null;

        // UI Selectors
        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const userListDiv = document.getElementById('userList');
        const messagesDiv = document.getElementById('messages');
        const msgForm = document.getElementById('msgForm');
        const msgInput = document.getElementById('msgInput');
        const chatTitle = document.getElementById('currentChatTitle');
        const globalTab = document.getElementById('globalTab');
        const userIdDisplay = document.getElementById('userIdDisplay');

        // --- AUTH LOGIC ---
        async function login() {
            document.getElementById('authLoading').classList.remove('hidden');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error(err);
                alert("Auth failed");
                document.getElementById('authLoading').classList.add('hidden');
            }
        }

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                userIdDisplay.textContent = `ID: ${user.uid}`;
                registerPresence(u);
                listenToUsers();
                switchChat('global');
            } else {
                user = null;
                loginScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
                if(unsubMessages) unsubMessages();
            }
        });

        // --- PRESENCE & USER LIST ---
        async function registerPresence(u) {
            // Rule 1: Public path for user discovery
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u.uid);
            await setDoc(userRef, {
                uid: u.uid,
                lastSeen: serverTimestamp(),
                displayName: `User ${u.uid.substring(0, 4)}`
            }, { merge: true });
        }

        function listenToUsers() {
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            onSnapshot(usersRef, (snap) => {
                userListDiv.innerHTML = '';
                snap.forEach(doc => {
                    const userData = doc.data();
                    if (userData.uid === user.uid) return;
                    
                    const btn = document.createElement('button');
                    btn.className = `w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100 ${activeChat === userData.uid ? 'active-tab' : ''}`;
                    btn.onclick = () => switchChat(userData.uid, userData.displayName);
                    
                    btn.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold shrink-0">
                            ${userData.uid.charAt(0).toUpperCase()}
                        </div>
                        <div class="hidden sm:block text-left">
                            <p class="font-bold text-slate-800 text-sm">${userData.displayName}</p>
                            <p class="text-[10px] text-green-500">Available</p>
                        </div>
                    `;
                    userListDiv.appendChild(btn);
                });
            }, (err) => console.error("User list error", err));
        }

        // --- CHAT LOGIC ---
        function switchChat(targetId, name = 'Global Lobby') {
            activeChat = targetId;
            chatTitle.textContent = name;
            
            // Update UI tabs
            globalTab.className = activeChat === 'global' ? 'active-tab w-full flex items-center gap-3 p-3 rounded-xl transition-all' : 'w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100';
            
            // Re-render user list to update active state
            const userBtns = userListDiv.querySelectorAll('button');
            userBtns.forEach(btn => btn.classList.remove('active-tab'));
            // (Simple approach: we just let the next snapshot update handle the visual highlighting)

            listenToMessages();
        }

        function listenToMessages() {
            if (unsubMessages) unsubMessages();
            messagesDiv.innerHTML = '<div class="text-center py-10 text-slate-300 animate-pulse">Loading messages...</div>';

            let msgQuery;
            if (activeChat === 'global') {
                msgQuery = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            } else {
                // Rule 1: Private chat logic. Use a shared path based on sorted UIDs to ensure both users see the same room
                const roomId = [user.uid, activeChat].sort().join('_');
                msgQuery = collection(db, 'artifacts', appId, 'public', 'data', `p_chat_${roomId}`);
            }

            unsubMessages = onSnapshot(msgQuery, (snap) => {
                const msgs = [];
                snap.forEach(doc => msgs.push(doc.data()));
                
                // Rule 2: Sort in memory
                msgs.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                
                renderMessages(msgs);
            }, (err) => {
                console.error("Msg listener error", err);
                messagesDiv.innerHTML = `<div class="text-red-400 text-xs text-center p-4">Error loading messages. Room restricted.</div>`;
            });
        }

        function renderMessages(msgs) {
            messagesDiv.innerHTML = '';
            if (msgs.length === 0) {
                messagesDiv.innerHTML = `<div class="h-full flex flex-col items-center justify-center text-slate-300 opacity-50">
                    <svg class="w-12 h-12 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    <p class="text-sm">No messages yet. Say hello!</p>
                </div>`;
                return;
            }

            msgs.forEach(m => {
                const isMe = m.senderId === user.uid;
                const div = document.createElement('div');
                div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'}`;
                
                div.innerHTML = `
                    <div class="message-bubble p-4 rounded-2xl shadow-sm text-sm ${isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-slate-100 text-slate-700 rounded-bl-none'}">
                        ${activeChat === 'global' && !isMe ? `<p class="text-[9px] font-black uppercase opacity-50 mb-1">${m.senderId.substring(0, 6)}</p>` : ''}
                        <p class="leading-relaxed font-medium">${m.text}</p>
                    </div>
                `;
                messagesDiv.appendChild(div);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        msgForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text || !user) return;
            msgInput.value = '';

            let targetRef;
            if (activeChat === 'global') {
                targetRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            } else {
                const roomId = [user.uid, activeChat].sort().join('_');
                targetRef = collection(db, 'artifacts', appId, 'public', 'data', `p_chat_${roomId}`);
            }

            try {
                await addDoc(targetRef, {
                    text,
                    senderId: user.uid,
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                console.error("Send error", err);
            }
        });

        globalTab.onclick = () => switchChat('global');

    </script>
</body>
</html>
