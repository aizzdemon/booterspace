<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Firestore Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col md:flex-row overflow-hidden">

    <!-- Sidebar for Discovering Users -->
    <div class="w-full md:w-64 bg-gray-800 text-white flex flex-col border-b md:border-b-0 md:border-r border-gray-700">
        <div class="p-4 border-b border-gray-700 flex items-center justify-between">
            <h2 class="text-lg font-bold">People</h2>
            <div id="status" class="w-2 h-2 rounded-full bg-gray-500"></div>
        </div>
        <div id="usersList" class="flex-1 overflow-y-auto p-2 space-y-1">
            <div class="text-gray-500 text-sm p-2 italic">Looking for people...</div>
        </div>
        <div id="user-info" class="p-4 text-[10px] text-gray-400 border-t border-gray-700 truncate">
            <!-- User ID will be shown here -->
        </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col bg-white">
        <!-- Header -->
        <div class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md z-10">
            <div>
                <h2 id="chatTitle" class="text-xl font-bold">Select a user to chat</h2>
                <p id="chatSubtitle" class="text-xs opacity-75">Private 1-on-1 Conversations</p>
            </div>
        </div>

        <!-- Chat Messages -->
        <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
            <div class="h-full flex items-center justify-center text-gray-400 italic">
                Choose a contact from the sidebar to start a secure conversation.
            </div>
        </div>

        <!-- Input Area -->
        <div id="inputArea" class="p-4 border-t border-gray-200 bg-white hidden">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input 
                    id="msgInput" 
                    type="text" 
                    placeholder="Type a message..." 
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeypress="if(event.key === 'Enter') send()"
                />
                <button 
                    onclick="send()" 
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-sm"
                >
                    Send
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const chatContainer = document.getElementById("chat");
        const msgInput = document.getElementById("msgInput");
        const statusEl = document.getElementById("status");
        const userInfoEl = document.getElementById("user-info");
        const usersListEl = document.getElementById("usersList");
        const inputArea = document.getElementById("inputArea");
        const chatTitle = document.getElementById("chatTitle");

        let currentUser = null;
        let activeChatId = null;
        let messageUnsubscribe = null;
        let usersUnsubscribe = null;

        // AUTHENTICATION (RULE 3 - Auth Before Queries)
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth failed:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                statusEl.className = "w-2 h-2 rounded-full bg-green-500";
                userInfoEl.innerText = `Logged in: ${user.uid}`;
                
                // We must use the user profile update BEFORE starting discovery to avoid 403s on read-if-signed-in
                try {
                    // Create user profile in /users/{userId} as required by the security rules
                    await setDoc(doc(db, 'users', user.uid), {
                        name: `User-${user.uid.substring(0, 4)}`,
                        fullName: `Guest User ${user.uid.substring(0, 4)}`,
                        updatedAt: serverTimestamp()
                    }, { merge: true });
                    
                    // Only start discovery after we are sure auth state is recognized and user doc created
                    startUserDiscovery();
                } catch (e) {
                    console.error("Error setting user profile:", e);
                }
            } else {
                statusEl.className = "w-2 h-2 rounded-full bg-red-500";
                if (usersUnsubscribe) usersUnsubscribe();
            }
        });

        // USER DISCOVERY
        function startUserDiscovery() {
            if (!currentUser) return;
            if (usersUnsubscribe) usersUnsubscribe();
            
            // Rules allow read: if isSignedIn();
            const usersRef = collection(db, 'users');
            
            // Note: In some environments, broad collection reads on root 'users' 
            // might be restricted if the app is intended to be scoped under 'artifacts'.
            // However, following the provided rules strictly:
            usersUnsubscribe = onSnapshot(usersRef, (snapshot) => {
                const users = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    if (doc.id !== currentUser?.uid) {
                        users.push({ id: doc.id, ...data });
                    }
                });
                renderUsers(users);
            }, (err) => {
                console.error("User discovery error:", err);
                usersListEl.innerHTML = `<div class="text-red-400 text-xs p-2">Permission Error: Discovery failed.</div>`;
            });
        }

        function renderUsers(users) {
            if (users.length === 0) {
                usersListEl.innerHTML = `<div class="text-gray-500 text-xs p-2 italic">Waiting for others to join...</div>`;
                return;
            }
            usersListEl.innerHTML = users.map(u => {
                const displayName = u.name || `User-${u.id.substring(0, 4)}`;
                const isSelected = activeChatId?.includes(u.id);
                return `
                    <div onclick="selectUser('${u.id}', '${displayName}')" 
                         class="flex items-center gap-2 p-2 rounded-md hover:bg-gray-700 cursor-pointer transition-colors ${isSelected ? 'bg-gray-700 border-l-4 border-blue-500' : ''}">
                        <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-xs font-bold shrink-0">
                            ${displayName.substring(0, 2).toUpperCase()}
                        </div>
                        <div class="flex-1 truncate">
                            <div class="text-sm font-medium">${displayName}</div>
                            <div class="text-[10px] opacity-50 font-mono">${u.id.substring(0, 8)}</div>
                        </div>
                    </div>
                `;
            }).join("");
        }

        // CHAT SELECTION
        window.selectUser = async function(targetUid, targetName) {
            if (!currentUser) return;
            
            // Deterministic chatId for 1-on-1 conversations
            activeChatId = [currentUser.uid, targetUid].sort().join("_");
            chatTitle.innerText = `Chat with ${targetName}`;
            inputArea.classList.remove("hidden");
            
            const convoRef = doc(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId);
            
            try {
                // Rules: create: if isSignedIn() && auth.uid in participants && participants.size == 2
                await setDoc(convoRef, {
                    participants: [currentUser.uid, targetUid],
                    updatedAt: serverTimestamp()
                }, { merge: true });

                listenToMessages();
                renderUsers([]); // Trigger visual refresh for selection
            } catch (e) {
                console.error("Conversation initialization error:", e);
            }
        };

        function listenToMessages() {
            if (!currentUser || !activeChatId) return;
            if (messageUnsubscribe) messageUnsubscribe();
            
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId, 'messages');
            
            messageUnsubscribe = onSnapshot(messagesRef, (snapshot) => {
                const msgs = [];
                snapshot.forEach(doc => msgs.push(doc.data()));
                msgs.sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));
                renderMessages(msgs);
            }, (err) => {
                console.error("Messages permission error:", err);
            });
        }

        function renderMessages(msgs) {
            if (msgs.length === 0) {
                chatContainer.innerHTML = `<div class="h-full flex items-center justify-center text-gray-400">No messages yet.</div>`;
                return;
            }
            chatContainer.innerHTML = msgs.map(m => {
                const isMe = m.senderId === currentUser?.uid;
                return `
                    <div class="flex ${isMe ? 'justify-end' : 'justify-start'} animate-in fade-in duration-300">
                        <div class="max-w-[85%] rounded-2xl px-4 py-2 shadow-sm ${isMe ? 'bg-blue-600 text-white rounded-tr-none' : 'bg-white text-gray-800 border border-gray-200 rounded-tl-none'}">
                            <div class="text-sm break-words">${escapeHTML(m.text)}</div>
                        </div>
                    </div>
                `;
            }).join("");
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        window.send = async function () {
            const text = msgInput.value.trim();
            if (!text || !currentUser || !activeChatId) return;
            if (text.length > 300) return;

            msgInput.value = "";
            try {
                const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId, 'messages');
                
                // Rules for create messages: senderId == auth.uid, keysOnly allowed keys
                await addDoc(messagesRef, {
                    senderId: currentUser.uid,
                    senderName: `User-${currentUser.uid.substring(0, 4)}`,
                    text: text,
                    createdAt: serverTimestamp()
                });

                // Update metadata on conversation
                const convoRef = doc(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId);
                await setDoc(convoRef, {
                    lastMessageText: text,
                    lastMessageSenderId: currentUser.uid,
                    updatedAt: serverTimestamp()
                }, { merge: true });

            } catch (error) { console.error("Send error:", error); }
        }

        function escapeHTML(str) {
            const p = document.createElement('p');
            p.textContent = str;
            return p.innerHTML;
        }

        // Trigger auth
        initAuth();
    </script>
</body>
</html>
