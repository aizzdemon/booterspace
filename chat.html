<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BooterSpace Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble { max-width: 85%; word-wrap: break-word; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .active-tab { background-color: #eff6ff; border-left: 4px solid #2563eb; }
        
        /* Mobile Specific Layout */
        @media (max-width: 640px) {
            #sidebar { width: 100%; position: absolute; left: 0; top: 0; bottom: 0; z-index: 20; transition: transform 0.3s ease; }
            #chatContent { width: 100%; position: absolute; left: 0; top: 0; bottom: 0; z-index: 10; }
            .sidebar-hidden { transform: translateX(-100%); }
            .sidebar-visible { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-slate-100 h-[100dvh] flex items-center justify-center font-sans overflow-hidden">

    <div id="app" class="max-w-4xl w-full h-full sm:h-[90vh] flex bg-white shadow-2xl rounded-none sm:rounded-3xl overflow-hidden relative">
        
        <!-- Login Screen -->
        <div id="loginScreen" class="flex-1 flex flex-col items-center justify-center p-8 text-center bg-white z-[50]">
            <div class="mb-8 bg-blue-600 p-5 rounded-3xl shadow-xl rotate-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h1 class="text-4xl font-black text-slate-800 mb-2 tracking-tight">BooterSpace</h1>
            <p class="text-slate-500 mb-10 text-lg px-4 text-pretty">Real-time global & private messaging.</p>
            <button id="loginBtn" class="w-full sm:w-auto px-12 py-4 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl font-bold text-lg transition-all transform active:scale-95 shadow-lg flex items-center justify-center gap-3">
                <span>Enter Chatroom</span>
            </button>
            <p id="authLoading" class="mt-6 text-sm text-blue-500 hidden animate-pulse font-medium">Connecting...</p>
        </div>

        <!-- Main Chat UI -->
        <div id="chatScreen" class="hidden flex flex-1 overflow-hidden relative">
            
            <!-- Sidebar: User List & Navigation -->
            <div id="sidebar" class="bg-slate-50 border-r border-slate-100 flex flex-col w-full sm:w-64 sidebar-visible">
                <div class="p-6 border-b border-slate-100 flex items-center justify-between">
                    <h2 class="font-black text-xl text-slate-800 tracking-tight">Messages</h2>
                    <button id="closeSidebarBtn" class="sm:hidden p-2 text-slate-400 hover:bg-slate-200 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <div class="flex-1 overflow-y-auto py-4 px-4 space-y-2 hide-scrollbar">
                    <button id="globalTab" class="active-tab w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100">
                        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white shrink-0 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3.005 3.005 0 013.75-2.906z" /></svg>
                        </div>
                        <div class="text-left overflow-hidden">
                            <p class="font-bold text-slate-800 text-sm">Global Lobby</p>
                            <p class="text-[10px] text-slate-400 truncate">Public messages</p>
                        </div>
                    </button>

                    <button id="networkTab" class="w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100">
                        <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white shrink-0 shadow-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" /></svg>
                        </div>
                        <div class="text-left overflow-hidden">
                            <p class="font-bold text-slate-800 text-sm">My Network</p>
                            <p class="text-[10px] text-slate-400 truncate">Grow connections</p>
                        </div>
                    </button>

                    <div class="pt-4 pb-2 px-2">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Active Users</span>
                    </div>

                    <div id="userList" class="space-y-1"></div>
                </div>

                <div class="p-4 border-t border-slate-100">
                    <button id="logoutBtn" class="w-full flex items-center gap-3 p-3 text-slate-400 hover:text-red-500 hover:bg-red-50 rounded-xl transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                        <span class="font-semibold text-sm">Logout</span>
                    </button>
                </div>
            </div>

            <!-- Chat Content Area -->
            <div id="chatContent" class="flex-1 flex flex-col bg-white">
                <!-- Header -->
                <div class="px-4 sm:px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-white/80 backdrop-blur-md sticky top-0 z-10">
                    <div class="flex items-center gap-3">
                        <button id="menuBtn" class="sm:hidden p-2 -ml-2 text-slate-500 hover:bg-slate-100 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                        </button>
                        <div>
                            <h2 id="currentChatTitle" class="font-bold text-slate-800 text-base sm:text-lg leading-tight">Global Lobby</h2>
                            <div class="flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                                <span id="chatStatus" class="text-[10px] sm:text-xs text-slate-400">Online</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Messages / Network View -->
                <div id="mainContentArea" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-4 hide-scrollbar bg-white">
                    <div id="messages" class="space-y-4"></div>
                    <div id="networkView" class="hidden space-y-6">
                        <section>
                            <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Requests</h3>
                            <div id="pendingRequests" class="space-y-2"></div>
                        </section>
                        <section>
                            <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-4">Network</h3>
                            <div id="connectionsList" class="space-y-2"></div>
                        </section>
                    </div>
                </div>

                <!-- Input -->
                <div id="inputArea" class="p-4 sm:p-6 bg-white border-t border-slate-50">
                    <form id="msgForm" class="flex items-center gap-2 sm:gap-3 bg-slate-50 p-1.5 sm:p-2 rounded-2xl border border-slate-100">
                        <input id="msgInput" type="text" placeholder="Message..." autocomplete="off" 
                            class="flex-1 bg-transparent border-none focus:ring-0 px-3 py-2 sm:py-3 text-slate-700 text-sm" />
                        <button type="submit" class="bg-blue-600 text-white p-2.5 sm:p-3 rounded-xl shadow-lg active:scale-90 transition-transform">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        </button>
                    </form>
                    <div id="userIdDisplay" class="mt-2 text-[8px] text-slate-300 font-mono text-center truncate px-8"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, setDoc, getDoc, doc, onSnapshot, serverTimestamp, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'booterspace-chat-v2';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let user = null;
        let activeChat = 'global';
        let unsubMessages = null;
        let unsubNetwork = null;
        let connections = new Set();

        const loginScreen = document.getElementById('loginScreen');
        const chatScreen = document.getElementById('chatScreen');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.getElementById('menuBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const userListDiv = document.getElementById('userList');
        const messagesDiv = document.getElementById('messages');
        const networkView = document.getElementById('networkView');
        const inputArea = document.getElementById('inputArea');
        const msgForm = document.getElementById('msgForm');
        const msgInput = document.getElementById('msgInput');
        const chatTitle = document.getElementById('currentChatTitle');
        const globalTab = document.getElementById('globalTab');
        const networkTab = document.getElementById('networkTab');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const pendingRequestsDiv = document.getElementById('pendingRequests');
        const connectionsListDiv = document.getElementById('connectionsList');

        // Mobile Sidebar Controls
        const toggleSidebar = (show) => {
            if (show) {
                sidebar.classList.remove('sidebar-hidden');
                sidebar.classList.add('sidebar-visible');
            } else {
                sidebar.classList.add('sidebar-hidden');
                sidebar.classList.remove('sidebar-visible');
            }
        };

        menuBtn.addEventListener('click', () => toggleSidebar(true));
        closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));

        async function login() {
            document.getElementById('authLoading').classList.remove('hidden');
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                document.getElementById('authLoading').classList.add('hidden');
                alert("Auth failed");
            }
        }

        document.getElementById('loginBtn').addEventListener('click', login);
        document.getElementById('logoutBtn').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, (u) => {
            if (u) {
                user = u;
                loginScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                userIdDisplay.textContent = `UID: ${user.uid}`;
                registerPresence(u);
                listenToUsers();
                listenToNetwork();
                switchChat('global');
            } else {
                user = null;
                loginScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
            }
        });

        async function registerPresence(u) {
            const userRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', u.uid);
            await setDoc(userRef, { uid: u.uid, lastSeen: serverTimestamp(), displayName: `User ${u.uid.substring(0, 4)}` }, { merge: true });
        }

        function listenToUsers() {
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), (snap) => {
                userListDiv.innerHTML = '';
                snap.forEach(doc => {
                    const userData = doc.data();
                    if (userData.uid === user.uid) return;
                    
                    const isConnected = connections.has(userData.uid);
                    const container = document.createElement('div');
                    container.className = "flex items-center gap-2 group";

                    const btn = document.createElement('button');
                    btn.className = `flex-1 flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100 ${activeChat === userData.uid ? 'active-tab shadow-sm' : ''}`;
                    btn.onclick = () => {
                        switchChat(userData.uid, userData.displayName);
                        if (window.innerWidth < 640) toggleSidebar(false);
                    };
                    
                    btn.innerHTML = `
                        <div class="w-10 h-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold shrink-0">
                            ${userData.uid.charAt(0).toUpperCase()}
                        </div>
                        <div class="text-left overflow-hidden">
                            <p class="font-bold text-slate-800 text-xs sm:text-sm truncate">${userData.displayName}</p>
                            <p class="text-[10px] ${isConnected ? 'text-blue-500 font-medium' : 'text-slate-400'}">${isConnected ? 'Network' : 'Online'}</p>
                        </div>
                    `;

                    const connectBtn = document.createElement('button');
                    connectBtn.className = `p-2 text-blue-600 hover:bg-blue-100 rounded-lg shrink-0 ${isConnected ? 'hidden' : ''}`;
                    connectBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" /></svg>`;
                    connectBtn.onclick = (e) => { e.stopPropagation(); sendConnectionRequest(userData); };

                    container.appendChild(btn);
                    container.appendChild(connectBtn);
                    userListDiv.appendChild(container);
                });
            });
        }

        async function sendConnectionRequest(target) {
            const requestRef = doc(db, 'artifacts', appId, 'users', target.uid, 'requests', user.uid);
            await setDoc(requestRef, { fromUid: user.uid, fromName: `User ${user.uid.substring(0, 4)}`, timestamp: serverTimestamp() });
            alert(`Request sent!`);
        }

        function listenToNetwork() {
            onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'requests'), (snap) => {
                pendingRequestsDiv.innerHTML = snap.empty ? '<p class="text-slate-400 text-[10px] italic">No pending requests</p>' : '';
                snap.forEach(d => {
                    const req = d.data();
                    const el = document.createElement('div');
                    el.className = "flex items-center justify-between p-3 bg-slate-50 rounded-xl border border-slate-100 shadow-sm";
                    el.innerHTML = `
                        <div class="truncate mr-2">
                            <p class="font-bold text-slate-800 text-xs">${req.fromName}</p>
                            <p class="text-[9px] text-slate-400">Requesting connection</p>
                        </div>
                        <div class="flex gap-1 shrink-0">
                            <button class="bg-blue-600 text-white px-2 py-1.5 rounded-lg text-[10px] font-bold" onclick="handleRequest('${d.id}', true)">Accept</button>
                            <button class="bg-slate-200 text-slate-600 px-2 py-1.5 rounded-lg text-[10px] font-bold" onclick="handleRequest('${d.id}', false)">Ignore</button>
                        </div>
                    `;
                    pendingRequestsDiv.appendChild(el);
                });
            });

            onSnapshot(collection(db, 'artifacts', appId, 'users', user.uid, 'connections'), (snap) => {
                connectionsListDiv.innerHTML = snap.empty ? '<p class="text-slate-400 text-[10px] italic">Find users to grow your network</p>' : '';
                connections.clear();
                snap.forEach(d => {
                    const conn = d.data();
                    connections.add(conn.uid);
                    const el = document.createElement('div');
                    el.className = "flex items-center gap-3 p-3 bg-white border border-slate-100 rounded-xl shadow-sm";
                    el.innerHTML = `
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold text-xs shrink-0">
                            ${conn.displayName.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="font-bold text-slate-800 text-xs truncate">${conn.displayName}</p>
                            <p class="text-[9px] text-green-500 font-medium">Connected</p>
                        </div>
                        <button onclick="switchChat('${conn.uid}', '${conn.displayName}')" class="text-blue-600 text-[10px] font-bold shrink-0">Chat</button>
                    `;
                    connectionsListDiv.appendChild(el);
                });
            });
        }

        window.handleRequest = async (fromUid, accept) => {
            const reqRef = doc(db, 'artifacts', appId, 'users', user.uid, 'requests', fromUid);
            if (accept) {
                await setDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'connections', fromUid), { uid: fromUid, displayName: `User ${fromUid.substring(0, 4)}`, connectedAt: serverTimestamp() });
                await setDoc(doc(db, 'artifacts', appId, 'users', fromUid, 'connections', user.uid), { uid: user.uid, displayName: `User ${user.uid.substring(0, 4)}`, connectedAt: serverTimestamp() });
            }
            await deleteDoc(reqRef);
        };

        function switchChat(targetId, name = 'Global Lobby') {
            activeChat = targetId;
            chatTitle.textContent = name;
            
            globalTab.className = activeChat === 'global' ? 'active-tab w-full flex items-center gap-3 p-3 rounded-xl transition-all' : 'w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100';
            networkTab.className = activeChat === 'network' ? 'active-tab w-full flex items-center gap-3 p-3 rounded-xl transition-all' : 'w-full flex items-center gap-3 p-3 rounded-xl transition-all hover:bg-slate-100';

            if (window.innerWidth < 640) toggleSidebar(false);

            if (activeChat === 'network') {
                messagesDiv.parentElement.classList.add('hidden');
                networkView.classList.remove('hidden');
                inputArea.classList.add('hidden');
                chatTitle.textContent = "My Network";
            } else {
                messagesDiv.parentElement.classList.remove('hidden');
                networkView.classList.add('hidden');
                inputArea.classList.remove('hidden');
                listenToMessages();
            }
        }

        function listenToMessages() {
            if (unsubMessages) unsubMessages();
            messagesDiv.innerHTML = '<div class="text-center py-10 text-slate-300 animate-pulse text-xs italic tracking-widest uppercase">Loading</div>';

            let msgQuery = activeChat === 'global' 
                ? collection(db, 'artifacts', appId, 'public', 'data', 'messages') 
                : collection(db, 'artifacts', appId, 'public', 'data', `p_chat_${[user.uid, activeChat].sort().join('_')}`);

            unsubMessages = onSnapshot(msgQuery, (snap) => {
                const msgs = [];
                snap.forEach(doc => msgs.push(doc.data()));
                msgs.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                renderMessages(msgs);
            });
        }

        function renderMessages(msgs) {
            messagesDiv.innerHTML = '';
            if (msgs.length === 0) {
                messagesDiv.innerHTML = `<div class="py-20 text-center text-slate-300 text-xs italic">No messages yet. Start the conversation!</div>`;
                return;
            }

            msgs.forEach(m => {
                const isMe = m.senderId === user.uid;
                const div = document.createElement('div');
                div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'}`;
                div.innerHTML = `
                    <div class="message-bubble p-3 sm:p-4 rounded-2xl shadow-sm text-[13px] sm:text-sm ${isMe ? 'bg-blue-600 text-white rounded-br-none' : 'bg-slate-100 text-slate-700 rounded-bl-none'}">
                        ${activeChat === 'global' && !isMe ? `<p class="text-[8px] font-black uppercase opacity-50 mb-1">${m.senderId.substring(0, 6)}</p>` : ''}
                        <p class="leading-relaxed font-medium">${m.text}</p>
                    </div>
                `;
                messagesDiv.appendChild(div);
            });
            messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
        }

        msgForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text || !user) return;
            msgInput.value = '';

            const path = activeChat === 'global' ? 'messages' : `p_chat_${[user.uid, activeChat].sort().join('_')}`;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', path), { text, senderId: user.uid, timestamp: serverTimestamp() });
        });

        globalTab.onclick = () => switchChat('global');
        networkTab.onclick = () => switchChat('network');

        // Initial Mobile Setup
        if (window.innerWidth < 640) toggleSidebar(true);

    </script>

<script src="/js/firebase.js"></script>
<script src="/js/auth-guard.js"></script>
<script src="/js/navbar.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
