<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureConnect Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore-compat.js"></script>
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .message-bubble { max-width: 75%; position: relative; }
        .active-tab { border-left: 4px solid #4f46e5; background: #f5f3ff; }
        @media (max-width: 768px) {
            .mobile-hidden { display: none; }
            .mobile-full { width: 100%; }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans h-screen overflow-hidden">

    <div id="app" class="flex h-full w-full">
        <!-- Sidebar: Conversations & Requests -->
        <aside id="sidebar" class="w-full md:w-80 lg:w-96 bg-white border-r flex flex-col h-full z-20 transition-all duration-300">
            <div class="p-4 border-b bg-white sticky top-0">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-xl font-bold text-indigo-600">SecureConnect</h1>
                    <div class="flex gap-2">
                        <button onclick="toggleSection('discover')" class="p-2 bg-gray-100 rounded-full hover:bg-gray-200" title="Find People">
                            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        </button>
                    </div>
                </div>
                
                <div class="flex gap-2 p-1 bg-gray-100 rounded-lg">
                    <button id="tab-chats" onclick="switchSidebarTab('chats')" class="flex-1 py-1.5 text-sm font-medium rounded-md bg-white shadow-sm">Chats</button>
                    <button id="tab-requests" onclick="switchSidebarTab('requests')" class="flex-1 py-1.5 text-sm font-medium rounded-md text-gray-500">Requests <span id="req-count" class="hidden bg-red-500 text-white text-[10px] px-1.5 py-0.5 rounded-full ml-1">0</span></button>
                </div>
            </div>

            <!-- Conversations List -->
            <div id="sidebar-chats" class="flex-grow overflow-y-auto scrollbar-hide">
                <div id="conversations-list" class="divide-y">
                    <!-- Loaded dynamically -->
                </div>
            </div>

            <!-- Connection Requests List -->
            <div id="sidebar-requests" class="hidden flex-grow overflow-y-auto scrollbar-hide">
                <div id="requests-list" class="p-4 space-y-3">
                    <!-- Loaded dynamically -->
                </div>
            </div>

            <!-- Profile Info -->
            <div class="p-4 border-t bg-gray-50 flex items-center gap-3">
                <div id="my-avatar" class="w-10 h-10 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold">?</div>
                <div class="overflow-hidden">
                    <p id="my-name" class="text-sm font-bold truncate">Loading...</p>
                    <p id="user-display" class="text-[10px] text-gray-400 font-mono truncate"></p>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main id="chat-view" class="flex-grow flex flex-col h-full bg-white relative">
            <!-- Empty State -->
            <div id="empty-chat" class="absolute inset-0 flex flex-col items-center justify-center text-center p-8 z-10 bg-white">
                <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-10 h-10 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                </div>
                <h3 class="text-lg font-bold">Your Messages</h3>
                <p class="text-gray-500 max-w-xs">Select a conversation from the sidebar or find someone new to start chatting.</p>
                <button onclick="toggleSection('discover')" class="mt-6 px-6 py-2 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 transition">Find People</button>
            </div>

            <!-- Header -->
            <div id="chat-header" class="hidden p-4 border-b bg-white flex items-center gap-3 z-10">
                <button onclick="closeChatMobile()" class="md:hidden p-2 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <div id="chat-partner-avatar" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center font-bold text-gray-600"></div>
                <div>
                    <h2 id="chat-partner-name" class="font-bold text-gray-800 leading-none mb-1">Select Contact</h2>
                    <p id="chat-partner-status" class="text-xs text-green-500 font-medium">Online</p>
                </div>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="flex-grow p-4 overflow-y-auto space-y-4 bg-[#f9fafb] scrollbar-hide">
                <!-- Messages -->
            </div>

            <!-- Message Input -->
            <div id="chat-input-area" class="hidden p-4 border-t bg-white">
                <form id="message-form" class="flex gap-2">
                    <input type="text" id="message-input" autocomplete="off" placeholder="Type a message..." class="flex-grow p-3 bg-gray-100 border-none rounded-2xl focus:ring-2 focus:ring-indigo-500 outline-none text-sm">
                    <button type="submit" class="bg-indigo-600 text-white p-3 rounded-2xl hover:bg-indigo-700 transition">
                        <svg class="w-5 h-5 transform rotate-90" fill="currentColor" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2v7z"></path></svg>
                    </button>
                </form>
            </div>
        </main>

        <!-- Discover/Users Modal Overlay -->
        <div id="modal-discover" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl w-full max-w-md max-h-[80vh] flex flex-col overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="text-lg font-bold">Discover People</h2>
                    <button onclick="toggleSection('discover')" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div id="users-list" class="p-4 overflow-y-auto space-y-4 flex-grow">
                    <!-- User cards -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Init ---
        // Fix for ReferenceError: check if global variables exist before parsing
        let firebaseConfig;
        try {
            firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        } catch (e) {
            console.error("Firebase config error:", e);
            firebaseConfig = {};
        }

        // Only initialize if config is valid
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
        } else {
            console.warn("Firebase config is missing or invalid. Application may not function correctly.");
        }

        const db = firebase.firestore();
        const auth = firebase.auth();
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let currentUser = null;
        let activeChatId = null;
        let msgUnsub = null;
        const knownUsers = {};

        // --- Core Authentication ---
        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }
            } catch (err) {
                console.error("Auth initialization failed:", err);
            }
        }

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                const displayEl = document.getElementById('user-display');
                if (displayEl) displayEl.innerText = user.uid;
                
                // Initialize user profile
                const userRef = db.collection('users').doc(user.uid);
                const snap = await userRef.get();
                if (!snap.exists) {
                    await userRef.set({
                        displayName: `User_${user.uid.slice(0, 4)}`,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                const userData = (await userRef.get()).data();
                const nameEl = document.getElementById('my-name');
                const avatarEl = document.getElementById('my-avatar');
                if (nameEl) nameEl.innerText = userData.displayName;
                if (avatarEl) avatarEl.innerText = userData.displayName[0].toUpperCase();

                startGlobalListeners();
            }
        });

        // --- Global Firestore Listeners (Rule 1 & 2 compliant) ---
        function startGlobalListeners() {
            // 1. Connection Requests (Public Path)
            db.collection('artifacts', appId, 'public', 'data', 'connection_requests')
                .onSnapshot(snapshot => {
                    const list = document.getElementById('requests-list');
                    if (!list) return;
                    let count = 0;
                    list.innerHTML = '';
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        if (data.toId === currentUser.uid && data.status === 'pending') {
                            count++;
                            renderRequest(doc.id, data);
                        }
                    });
                    const badge = document.getElementById('req-count');
                    if (badge) {
                        badge.innerText = count;
                        badge.classList.toggle('hidden', count === 0);
                    }
                }, err => console.error("Req Listener Error:", err));

            // 2. Conversations List
            db.collection('artifacts', appId, 'public', 'data', 'conversations')
                .onSnapshot(snapshot => {
                    const list = document.getElementById('conversations-list');
                    if (!list) return;
                    list.innerHTML = '';
                    // Rule 2: Fetch all, then filter and sort in memory
                    const chats = snapshot.docs
                        .map(doc => ({id: doc.id, ...doc.data()}))
                        .filter(chat => chat.participants && chat.participants.includes(currentUser.uid))
                        .sort((a, b) => (b.lastMessageAt?.seconds || 0) - (a.lastMessageAt?.seconds || 0));

                    if (chats.length === 0) {
                        list.innerHTML = '<div class="p-8 text-center text-gray-400 text-sm">No conversations yet</div>';
                    }

                    chats.forEach(chat => renderConversationRow(chat));
                }, err => console.error("Chat Listener Error:", err));
        }

        // --- UI Rendering ---
        async function loadUsers() {
            try {
                const snap = await db.collection('users').get();
                const container = document.getElementById('users-list');
                if (!container) return;
                container.innerHTML = '';
                
                snap.docs.forEach(doc => {
                    if (doc.id === currentUser.uid) return;
                    const data = doc.data();
                    knownUsers[doc.id] = data.displayName;
                    
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-3 bg-gray-50 rounded-xl";
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold">
                                ${data.displayName?.[0].toUpperCase() || '?'}
                            </div>
                            <div>
                                <p class="font-bold text-sm">${data.displayName || 'Unknown'}</p>
                                <p class="text-[10px] text-gray-400 font-mono">${doc.id.slice(0, 8)}...</p>
                            </div>
                        </div>
                        <button onclick="sendRequest('${doc.id}')" class="text-xs font-bold text-indigo-600 px-3 py-1.5 bg-white border border-indigo-100 rounded-lg hover:bg-indigo-50">Connect</button>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                console.error("Load users error:", e);
            }
        }

        function renderConversationRow(chat) {
            const partnerId = chat.participants.find(p => p !== currentUser.uid);
            if (!partnerId) return;
            const list = document.getElementById('conversations-list');
            
            const div = document.createElement('div');
            div.className = `p-4 flex items-center gap-3 cursor-pointer hover:bg-gray-50 transition ${activeChatId === chat.id ? 'active-tab' : ''}`;
            div.onclick = () => openChat(chat.id, partnerId);
            
            const time = chat.lastMessageAt ? new Date(chat.lastMessageAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '';

            div.innerHTML = `
                <div class="w-12 h-12 rounded-full bg-gray-200 flex-shrink-0 flex items-center justify-center font-bold text-gray-600">
                    ${partnerId[0].toUpperCase()}
                </div>
                <div class="flex-grow min-w-0">
                    <div class="flex justify-between items-baseline mb-1">
                        <h4 class="font-bold text-sm truncate">User ${partnerId.slice(0, 6)}</h4>
                        <span class="text-[10px] text-gray-400">${time}</span>
                    </div>
                    <p class="text-xs text-gray-500 truncate">${chat.lastMessage || 'Start a conversation'}</p>
                </div>
            `;
            list.appendChild(div);
        }

        function renderRequest(id, data) {
            const list = document.getElementById('requests-list');
            if (!list) return;
            const div = document.createElement('div');
            div.className = "bg-indigo-50 p-3 rounded-xl border border-indigo-100 space-y-2";
            div.innerHTML = `
                <p class="text-xs font-medium text-indigo-900">Connection request from <b>${data.fromId.slice(0,8)}</b></p>
                <div class="flex gap-2">
                    <button onclick="respondRequest('${id}', '${data.fromId}', 'accepted')" class="flex-1 py-1.5 bg-indigo-600 text-white text-xs font-bold rounded-lg">Accept</button>
                    <button onclick="respondRequest('${id}', '${data.fromId}', 'rejected')" class="flex-1 py-1.5 bg-white text-gray-500 text-xs font-bold rounded-lg border">Ignore</button>
                </div>
            `;
            list.appendChild(div);
        }

        // --- Actions ---
        async function sendRequest(toId) {
            try {
                await db.collection('artifacts', appId, 'public', 'data', 'connection_requests').add({
                    fromId: currentUser.uid,
                    toId: toId,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                toggleSection('discover');
                showToast("Request sent!");
            } catch (err) { console.error(err); }
        }

        async function respondRequest(requestId, fromId, status) {
            try {
                await db.collection('artifacts', appId, 'public', 'data', 'connection_requests').doc(requestId).update({ status });
                if (status === 'accepted') {
                    await db.collection('artifacts', appId, 'public', 'data', 'conversations').add({
                        participants: [currentUser.uid, fromId],
                        lastMessage: "New connection established!",
                        lastMessageAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            } catch (err) { console.error(err); }
        }

        async function openChat(chatId, partnerId) {
            activeChatId = chatId;
            document.getElementById('empty-chat').classList.add('hidden');
            document.getElementById('chat-header').classList.remove('hidden');
            document.getElementById('chat-input-area').classList.remove('hidden');
            
            // Header Info
            document.getElementById('chat-partner-name').innerText = `User ${partnerId.slice(0, 8)}`;
            document.getElementById('chat-partner-avatar').innerText = partnerId[0].toUpperCase();

            // Handle mobile UI
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.add('mobile-hidden');
            }

            // Messages Listener
            if (msgUnsub) msgUnsub();
            const msgRef = db.collection('artifacts', appId, 'public', 'data', 'conversations', chatId, 'messages');
            
            msgUnsub = msgRef.onSnapshot(snap => {
                const container = document.getElementById('messages-container');
                if (!container) return;
                container.innerHTML = '';
                
                // Rule 2 sorting
                const docs = snap.docs.map(d => ({id: d.id, ...d.data()}))
                    .sort((a, b) => (a.createdAt?.seconds || 0) - (b.createdAt?.seconds || 0));

                docs.forEach(msg => {
                    const isMe = msg.senderId === currentUser.uid;
                    const div = document.createElement('div');
                    div.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'}`;
                    const time = msg.createdAt ? new Date(msg.createdAt.seconds * 1000).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : '...';
                    
                    div.innerHTML = `
                        <div class="message-bubble px-4 py-2 rounded-2xl shadow-sm ${isMe ? 'bg-indigo-600 text-white rounded-tr-none' : 'bg-white border text-gray-800 rounded-tl-none'}">
                            <p class="text-sm">${msg.text || ''}</p>
                            <span class="block text-[9px] mt-1 opacity-70 text-right">${time}</span>
                        </div>
                    `;
                    container.appendChild(div);
                });
                container.scrollTop = container.scrollHeight;
            }, err => console.error("Msg Listener Error:", err));
        }

        document.getElementById('message-form').onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !activeChatId) return;

            try {
                const msgData = {
                    senderId: currentUser.uid,
                    text: text,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                input.value = '';
                
                await db.collection('artifacts', appId, 'public', 'data', 'conversations', activeChatId, 'messages').add(msgData);
                
                await db.collection('artifacts', appId, 'public', 'data', 'conversations').doc(activeChatId).update({
                    lastMessage: text,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp()
                });
            } catch (err) { console.error(err); }
        };

        // --- View Controls ---
        function switchSidebarTab(tab) {
            const isChats = tab === 'chats';
            const chatsEl = document.getElementById('sidebar-chats');
            const reqsEl = document.getElementById('sidebar-requests');
            const tabChatsBtn = document.getElementById('tab-chats');
            const tabReqsBtn = document.getElementById('tab-requests');

            if (chatsEl) chatsEl.classList.toggle('hidden', !isChats);
            if (reqsEl) reqsEl.classList.toggle('hidden', isChats);
            
            if (tabChatsBtn) tabChatsBtn.className = isChats ? "flex-1 py-1.5 text-sm font-medium rounded-md bg-white shadow-sm" : "flex-1 py-1.5 text-sm font-medium rounded-md text-gray-500";
            if (tabReqsBtn) tabReqsBtn.className = !isChats ? "flex-1 py-1.5 text-sm font-medium rounded-md bg-white shadow-sm" : "flex-1 py-1.5 text-sm font-medium rounded-md text-gray-500";
        }

        function toggleSection(id) {
            const modal = document.getElementById(`modal-${id}`);
            if (!modal) return;
            const isHidden = modal.classList.toggle('hidden');
            if (!isHidden && id === 'discover') loadUsers();
        }

        function closeChatMobile() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) sidebar.classList.remove('mobile-hidden');
            activeChatId = null;
        }

        function showToast(text) {
            const t = document.createElement('div');
            t.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold shadow-2xl z-[100] animate-bounce";
            t.innerText = text;
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 3000);
        }

        init();
    </script>
</body>
</html>
