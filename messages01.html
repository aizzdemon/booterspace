<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firestore Chat</title>
  <style>
    body { font-family: Arial; }
    #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
    input { width: 80%; }
  </style>
</head>
<body>

<h3>Simple Firestore Chat</h3>

<div id="chat"></div>

<input id="msg" placeholder="Type message..." />
<button onclick="sendMessage()">Send</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import {
  getFirestore, doc, setDoc, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const appId = "booterspace-chat";

/* ðŸ”‘ LOGIN */
let currentUser;
onAuthStateChanged(auth, async user => {
  if (!user) {
    await signInAnonymously(auth);
  } else {
    currentUser = user;
    startChat("OTHER_USER_UID"); // ðŸ‘ˆ replace
  }
});

/* ðŸ”— CHAT ID */
function chatId(a, b) {
  return [a, b].sort().join("_");
}

let activeChatId;

/* ðŸš€ START CHAT */
async function startChat(otherUid) {
  activeChatId = chatId(currentUser.uid, otherUid);

  await setDoc(
    doc(db, "artifacts", appId, "public", "data", "conversations", activeChatId),
    {
      participants: [currentUser.uid, otherUid],
      lastTimestamp: serverTimestamp()
    },
    { merge: true }
  );

  const q = query(
    collection(db,
      "artifacts", appId, "public", "data",
      "conversations", activeChatId, "messages"
    ),
    orderBy("createdAt")
  );

  onSnapshot(q, snap => {
    const box = document.getElementById("chat");
    box.innerHTML = "";
    snap.forEach(d => {
      const m = d.data();
      box.innerHTML += `<div><b>${m.senderName}:</b> ${m.text}</div>`;
    });
  });
}

/* âœ‰ï¸ SEND MESSAGE */
window.sendMessage = async () => {
  const input = document.getElementById("msg");
  if (!input.value) return;

  await addDoc(
    collection(db,
      "artifacts", appId, "public", "data",
      "conversations", activeChatId, "messages"
    ),
    {
      text: input.value,
      senderId: currentUser.uid,
      senderName: "User",
      createdAt: serverTimestamp()
    }
  );

  input.value = "";
};
</script>

</body>
</html>
