<!DOCTYPE html>
<html lang="en">
<head>

  <meta property="og:description" content="Build professional connections and discover people with similar goals through ConnectionSpace.">
  <meta property="og:url" content="https://aizzdemon.github.io/booterspace/connection.html">
  <meta property="og:image" content="https://aizzdemon.github.io/booterspace/assets/images/booterspace.png">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="ConnectionSpace - BooterSpace">
  <meta name="twitter:description" content="Build professional connections and discover people with similar goals through ConnectionSpace.">

  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebPage",
  "name": "ConnectionSpace - BooterSpace",
  "description": "Build professional connections and discover people with similar goals through ConnectionSpace.",
  "url": "https://aizzdemon.github.io/booterspace/connection.html",
  "isPartOf": {
    "@type": "WebSite",
    "name": "BooterSpace",
    "url": "https://aizzdemon.github.io/booterspace/"
  }
}
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .card-shadow { box-shadow: 0 8px 30px rgba(15, 23, 42, 0.08); }
    .soft-border { border: 1px solid rgba(148, 163, 184, 0.2); }
    .nav-gradient { background: linear-gradient(to right, #1e293b, #0f172a); }
    .active-tab { @apply bg-blue-50 text-blue-600 border-blue-100; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-900">
  <div id="navbar"></div>
  <script>
    fetch("navbar.html").then(r => r.text()).then(html => {
      document.getElementById("navbar").innerHTML = html;
      const s = document.createElement("script");
      s.type = "module";
      s.src = "public/js/navbar.js";
      document.body.appendChild(s);
    }).catch(e => console.error("Navbar failed to load", e));
  </script>

  <main class="max-w-7xl mx-auto px-4 md:px-6 py-8 md:py-10">
    <div id="authStatus" class="fixed top-4 right-4 text-[10px] font-bold uppercase tracking-widest text-slate-400 bg-white/80 backdrop-blur px-3 py-1 rounded-full border soft-border z-50">Checking session...</div>

    <section class="flex flex-col lg:grid lg:grid-cols-3 gap-6">
      
      <!-- Sidebar -->
      <aside class="order-1 lg:col-span-1 space-y-4">
        <div class="bg-white rounded-2xl p-4 card-shadow soft-border">
          <div class="flex items-center gap-2 mb-2">
            <div class="w-6 h-6 bg-blue-600 rounded-md flex items-center justify-center text-white text-xs font-bold">B</div>
            <h1 class="text-xl font-extrabold text-slate-900 tracking-tight">ConnectionSpace</h1>
          </div>
          <p class="text-slate-500 text-xs leading-relaxed">Find creators, founders, and peers.</p>
        </div>

        <div class="bg-white rounded-2xl p-4 card-shadow soft-border">
          <h2 class="font-bold text-slate-900 mb-3 px-1 text-[10px] uppercase tracking-wider opacity-60">Manage network</h2>
          <div class="space-y-1" id="sidebarMenu">
            <button id="showSuggestionsBtn" class="w-full flex items-center justify-between px-4 py-2.5 rounded-xl hover:bg-slate-50 text-slate-700 transition-colors group active-tab" data-view="suggestions">
              <span class="font-medium text-sm">Suggestions</span>
              <svg class="w-4 h-4 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg>
            </button>
            <button id="connectionsBtn" class="w-full flex items-center justify-between px-4 py-2.5 rounded-xl hover:bg-slate-50 text-slate-700 transition-colors group" data-view="connections">
              <span class="font-medium text-sm">Connections</span>
              <span id="connectionsCount" class="bg-slate-100 px-2 py-0.5 rounded-full text-[10px] font-bold text-slate-500">0</span>
            </button>
            <button id="pendingBtn" class="w-full flex items-center justify-between px-4 py-2.5 rounded-xl hover:bg-slate-50 text-slate-700 transition-colors group" data-view="pending">
              <span class="font-medium text-sm">Pending invites</span>
              <span id="pendingCount" class="bg-slate-100 px-2 py-0.5 rounded-full text-[10px] font-bold text-slate-500">0</span>
            </button>
          </div>
        </div>
      </aside>

      <!-- Main Feed -->
      <section class="order-2 lg:col-span-2 space-y-6">
        <div class="bg-white rounded-2xl p-5 md:p-8 card-shadow soft-border min-h-[400px]">
          
          <!-- Header and Live Search -->
          <div class="border-b border-slate-100 pb-6 mb-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
              <div>
                <h2 id="feedTitle" class="text-xl font-bold text-slate-900">People you may know</h2>
                <p id="feedSubtitle" class="text-slate-500 text-sm mt-1">Suggestions based on your background.</p>
              </div>
              <button id="viewAllBtn" class="text-sm font-semibold border border-slate-200 hover:bg-slate-50 text-slate-700 px-5 py-2 rounded-xl transition-all">
                View all
              </button>
            </div>

            <!-- Search Bar -->
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                <svg class="w-4 h-4 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
              <input type="text" id="searchInput" placeholder="Search by name or headline..." 
                class="w-full bg-slate-50 border border-slate-200 text-slate-900 text-sm rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent block pl-10 p-3 transition-all outline-none" />
            </div>
          </div>

          <div class="grid sm:grid-cols-2 gap-5" id="mainGrid">
            <div class="col-span-full py-10 text-center">
              <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-100 border-t-blue-600 mb-4"></div>
              <p class="text-slate-400 text-sm font-medium">Updating list...</p>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <!-- Custom Alert Modal -->
  <div id="customModal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full shadow-2xl border soft-border">
      <h3 id="modalTitle" class="text-lg font-bold text-slate-900 mb-2">Notification</h3>
      <p id="modalBody" class="text-slate-600 text-sm mb-6"></p>
      <button onclick="closeModal()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition">Dismiss</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, collection, query, where, getDocs, doc, 
      addDoc, deleteDoc, serverTimestamp, onSnapshot, updateDoc, setDoc 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const fallbackFirebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    const firebaseConfig = (() => {
      if (typeof __firebase_config === "string" && __firebase_config.trim()) {
        try {
          return JSON.parse(__firebase_config);
        } catch (error) {
          console.warn("Invalid __firebase_config payload, using fallback config.", error);
        }
      }
      return fallbackFirebaseConfig;
    })();
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' && __app_id ? __app_id : 'connection-request';

    let currentUser = null;
    let currentView = "suggestions"; 
    let showAll = false;
    let searchQuery = "";
    
    let allUsers = [];
    let connections = [];
    let acceptedConnections = [];
    let incoming = [];
    let outgoing = [];

    const mainGrid = document.getElementById("mainGrid");
    const feedTitle = document.getElementById("feedTitle");
    const feedSubtitle = document.getElementById("feedSubtitle");
    const authStatus = document.getElementById("authStatus");
    const searchInput = document.getElementById("searchInput");

    function showModal(title, message) {
      document.getElementById("modalTitle").textContent = title;
      document.getElementById("modalBody").textContent = message;
      document.getElementById("customModal").classList.remove("hidden");
    }
    window.closeModal = () => document.getElementById("customModal").classList.add("hidden");

    async function initAuth() {
      if (auth.currentUser) return;
      if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
        try {
          await signInWithCustomToken(auth, __initial_auth_token);
          return;
        } catch (e) {
          console.warn("Custom token sign-in failed", e);
        }
      }
      authStatus.textContent = "Login Required";
    }

    async function fetchData() {
      if (!currentUser) return;

      try {
        const usersSnap = await getDocs(collection(db, "users"));
        allUsers = usersSnap.docs.map(d => ({ id: d.id, ...d.data() }));
      } catch (error) {
        console.error("Failed to load users", error);
        mainGrid.innerHTML = `<div class="col-span-full py-20 text-center opacity-70"><p class="text-sm font-medium">Unable to load people right now.</p></div>`;
        return;
      }

      const reqCol = collection(db, 'connections');
      const listCol = collection(db, 'connection_list');
      const sentQuery = query(reqCol, where('senderId', '==', currentUser.uid));
      const receivedQuery = query(reqCol, where('receiverId', '==', currentUser.uid));
      const connectionListQuery = query(listCol, where('users', 'array-contains', currentUser.uid));

      let sentRequests = new Map();
      let receivedRequests = new Map();

      const refreshView = () => {
        const allReqs = Array.from(new Map([...sentRequests, ...receivedRequests]).values());
        incoming = allReqs.filter(r => r.receiverId === currentUser.uid && r.status === 'pending');
        outgoing = allReqs.filter(r => r.senderId === currentUser.uid && r.status === 'pending');
        acceptedConnections = allReqs.filter(r => r.status === 'accepted');

        const connectedViaRequests = new Set(
          acceptedConnections.map((req) => req.senderId === currentUser.uid ? req.receiverId : req.senderId)
        );
        const connectedViaList = new Set(
          connections
            .map(c => Array.isArray(c.users) ? c.users.find(uid => uid !== currentUser.uid) : null)
            .filter(Boolean)
        );
        const totalConnected = new Set([...connectedViaList, ...connectedViaRequests]);

        document.getElementById("connectionsCount").textContent = totalConnected.size;
        document.getElementById("pendingCount").textContent = incoming.length;

        renderCurrentView();
      };

      // Ensure suggestions render even if request listeners are delayed or blocked.
      refreshView();

      onSnapshot(sentQuery, (snapshot) => {
        sentRequests = new Map(snapshot.docs.map((docSnap) => [docSnap.id, { id: docSnap.id, ...docSnap.data() }]));
        refreshView();
      }, (err) => {
        console.error("Failed to watch sent connection requests", err);
        refreshView();
      });

      onSnapshot(receivedQuery, (snapshot) => {
        receivedRequests = new Map(snapshot.docs.map((docSnap) => [docSnap.id, { id: docSnap.id, ...docSnap.data() }]));
        refreshView();
      }, (err) => {
        console.error("Failed to watch received connection requests", err);
        refreshView();
      });

      onSnapshot(connectionListQuery, (snapshot) => {
        connections = snapshot.docs.map((docSnap) => ({ id: docSnap.id, ...docSnap.data() }));
        refreshView();
      }, (err) => {
        console.error("Failed to watch accepted connections", err);
        refreshView();
      });
    }

    function resolveUserPhoto(user, name) {
      if (user.photoURL) return user.photoURL;
      if (user.avatar) return user.avatar;
      const email = (user.email || "").trim().toLowerCase();
      if (email.endsWith("@gmail.com")) {
        return `https://profiles.google.com/s2/photos/profile/${encodeURIComponent(email)}?sz=256`;
      }
      return `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=random`;
    }

    function renderCurrentView() {
      const connectedIds = new Set([
        ...connections
          .map(c => Array.isArray(c.users) ? c.users.find(uid => uid !== currentUser.uid) : null)
          .filter(Boolean),
        ...acceptedConnections.map((req) => req.senderId === currentUser.uid ? req.receiverId : req.senderId)
      ]);
      const incomingIds = new Set(incoming.map(i => i.senderId));
      const outgoingIds = new Set(outgoing.map(o => o.receiverId));

      let baseList = [];
      
      if (currentView === "suggestions") {
        feedTitle.textContent = "People you may know";
        feedSubtitle.textContent = "Suggestions based on your background.";
        baseList = allUsers
          .filter(u => u.id !== currentUser.uid && !connectedIds.has(u.id) && !incomingIds.has(u.id))
          .map(u => ({ ...u, _status: outgoingIds.has(u.id) ? "Cancel" : "Connect" }));
      } else if (currentView === "connections") {
        feedTitle.textContent = "Your Connections";
        feedSubtitle.textContent = `You have ${connectedIds.size} active connections.`;
        baseList = allUsers
          .filter(u => connectedIds.has(u.id))
          .map(u => ({ ...u, _status: "Connected" }));
      } else if (currentView === "pending") {
        feedTitle.textContent = "Pending Invites";
        feedSubtitle.textContent = "People waiting for response.";
        baseList = allUsers
          .filter(u => incomingIds.has(u.id) || outgoingIds.has(u.id))
          .map(u => ({ ...u, _status: incomingIds.has(u.id) ? "Accept" : "Pending" }));
      }

      // Live Search Filtering
      let displayList = baseList;
      if (searchQuery.trim()) {
        const q = searchQuery.toLowerCase();
        displayList = baseList.filter(u => {
          const name = (u.fullName || u.name || "").toLowerCase();
          const headline = (u.headline || "").toLowerCase();
          return name.includes(q) || headline.includes(q);
        });
      }

      renderCards(displayList);
    }

    function renderCards(list) {
      const finalItems = showAll ? list : list.slice(0, 8);
      
      if (!finalItems.length) {
        const msg = searchQuery ? `No results found for "${searchQuery}"` : "No users found in this category.";
        mainGrid.innerHTML = `<div class="col-span-full py-20 text-center opacity-40"><p class="text-sm font-medium">${msg}</p></div>`;
        return;
      }

      mainGrid.innerHTML = finalItems.map((user, i) => {
        const name = user.fullName || user.name || "Booter User";
        const title = user.headline || "Member";
        const isConnected = user._status === "Connected";
        const isPending = user._status === "Pending";
        const isCancel = user._status === "Cancel";

        const photo = resolveUserPhoto(user, name);
        return `
          <article class="rounded-2xl border border-slate-100 p-4 hover:shadow-lg transition-all bg-white flex flex-col justify-between">
            <div class="flex items-start gap-3">
              <img src="${photo}" 
                   class="w-12 h-12 rounded-xl object-cover" alt="" />
              <div class="min-w-0">
                <p class="font-bold text-slate-900 text-sm truncate">${name}</p>
                <p class="text-[10px] text-slate-500 font-medium leading-tight mt-0.5 line-clamp-1">${title}</p>
              </div>
            </div>
            <div class="mt-4 flex gap-2">
              <button data-action="connect" data-id="${user.id}" 
                      class="flex-1 ${isConnected || isPending ? 'bg-slate-100 text-slate-400 cursor-not-allowed' : isCancel ? 'bg-rose-50 text-rose-600 hover:bg-rose-100' : 'bg-blue-600 text-white hover:bg-blue-700'} text-[11px] font-bold py-2 rounded-xl transition-all">
                ${user._status}
              </button>
              <a data-action="message" data-id="${user.id}" href="messages.html?composeTo=${encodeURIComponent(user.id)}"
                 class="flex-1 text-center border border-slate-200 text-slate-700 hover:bg-slate-50 text-[11px] font-bold py-2 rounded-xl transition-all">
                Message
              </a>
            </div>
          </article>
        `;
      }).join("");
    }

    async function handleConnect(targetId) {
      const connPath = collection(db, 'connections');
      const hasRequest = incoming.some((req) => req.senderId === targetId) || outgoing.some((req) => req.receiverId === targetId);
      const alreadyConnected = connections.some((c) => Array.isArray(c.users) && c.users.includes(targetId));

      if (alreadyConnected) {
        showModal("Info", "You are already connected.");
        return;
      }

      if (hasRequest) {
        showModal("Info", "A pending request already exists.");
        return;
      }

      try {
        await addDoc(connPath, {
          senderId: currentUser.uid,
          receiverId: targetId,
          status: "pending",
          createdAt: serverTimestamp()
        });

        await addDoc(collection(db, "notifications"), {
          toUid: targetId,
          fromUid: currentUser.uid,
          type: "connection_request",
          message: "sent you a connection request",
          link: `/profile.html?uid=${currentUser.uid}`,
          read: false,
          createdAt: serverTimestamp()
        });

        showModal("Success", "Request sent!");
      } catch (e) {
        console.error("Failed to send connection request", e);
        showModal("Error", "Action failed.");
      }
    }

    async function handleAccept(targetId) {
      const incomingReq = incoming.find((req) => req.senderId === targetId);
      if (!incomingReq?.id) {
        showModal("Info", "No incoming request found.");
        return;
      }

      const users = [currentUser.uid, targetId].sort();
      const connectionId = `${users[0]}_${users[1]}`;

      try {
        await updateDoc(doc(db, 'connections', incomingReq.id), {
          status: "accepted",
          acceptedAt: serverTimestamp()
        });

        await setDoc(doc(db, 'connection_list', connectionId), {
          users,
          createdAt: serverTimestamp(),
          acceptedRequestId: incomingReq.id,
          acceptedBy: currentUser.uid
        });

        await addDoc(collection(db, "notifications"), {
          toUid: targetId,
          fromUid: currentUser.uid,
          type: "connection_accepted",
          message: "accepted your connection request",
          link: `/profile.html?uid=${currentUser.uid}`,
          read: false,
          createdAt: serverTimestamp()
        });

        showModal("Connected", "Request accepted and added to your connections.");
      } catch (e) {
        console.error("Failed to accept connection request", e);
        showModal("Error", "Unable to accept request.");
      }
    }

    async function handleCancel(targetId) {
      const pendingReq = outgoing.find((req) => req.receiverId === targetId);
      if (!pendingReq?.id) {
        showModal("Info", "No pending request to cancel.");
        return;
      }

      try {
        await deleteDoc(doc(db, 'connections', pendingReq.id));
        showModal("Cancelled", "Connection request cancelled.");
      } catch (e) {
        console.error("Failed to cancel connection request", e);
        showModal("Error", "Unable to cancel request.");
      }
    }

    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        authStatus.textContent = `${user.uid.substring(0, 8)}`;
        fetchData();
      } else {
        authStatus.textContent = "Login Required";
        mainGrid.innerHTML = `<div class="col-span-full py-20 text-center opacity-70"><p class="text-sm font-medium">Please login to view connection requests.</p></div>`;
      }
    });

    searchInput.addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderCurrentView();
    });

    document.getElementById("sidebarMenu").addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-view]");
      if (!btn) return;
      document.querySelectorAll("#sidebarMenu button").forEach(b => b.classList.remove("active-tab"));
      btn.classList.add("active-tab");
      currentView = btn.dataset.view;
      showAll = false;
      searchInput.value = "";
      searchQuery = "";
      renderCurrentView();
    });

    document.getElementById("viewAllBtn").addEventListener("click", () => {
      showAll = !showAll;
      document.getElementById("viewAllBtn").textContent = showAll ? "Less" : "View All";
      renderCurrentView();
    });

    mainGrid.addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action='connect']");
      if (btn && !btn.classList.contains('cursor-not-allowed')) {
        const action = btn.textContent.trim();

        if (action === "Cancel") {
          handleCancel(btn.dataset.id);
          return;
        }

        if (action === "Accept") {
          handleAccept(btn.dataset.id);
          return;
        }

        handleConnect(btn.dataset.id);
      }
    });

    initAuth();
  </script>
</body>
</html>
