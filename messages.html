<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Chat - BooterSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            doc,
            setDoc,
            addDoc,
            getDoc,
            getDocs,
            query,
            where,
            orderBy,
            onSnapshot,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse('{"apiKey": "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I","authDomain": "kar-kardan.firebaseapp.com","projectId": "kar-kardan","storageBucket": "kar-kardan.firebasestorage.app","messagingSenderId": "554147696994","appId": "1:554147696994:web:221dcb883e3b65dcea5c3b"}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'booterspace-chat';

        let currentUser = null;
        let activeChatId = null;
        let activeRecipient = null;
        let chatUnsubscribe = null;
        let currentTab = 'chats'; 
        let userRequests = []; 
        let allConversations = [];
        let suggestedUsers = [];

        // Dynamic Navbar Fetch & Auth Sync
        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById('navbar-placeholder').innerHTML = html;

                    const navbarScript = document.createElement('script');
                    navbarScript.type = 'module';
                    navbarScript.src = 'navbar.js';
                    document.body.appendChild(navbarScript);
                }
            } catch (error) {
                console.error("Error loading navbar:", error);
            }
        }

        const initAuth = async () => {
            try {
                await signInAnonymously(auth);
            } catch (error) {
                console.warn("Auth failed", error);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user && !user.isAnonymous) {
                // Fully logged in user
                setupRequestsListener();
                loadConversations();
                loadSuggestions();
                checkQueryString();
                updateAuthUI(true);
            } else if (user && user.isAnonymous) {
                // Guest user
                loadSuggestions();
                updateAuthUI(false, true);
            } else {
                // Logged out
                const list = document.getElementById('conversation-list');
                if(list) list.innerHTML = '<div class="p-8 text-center"><p class="text-sm text-gray-400 italic">Please login to start chatting</p></div>';
                updateAuthUI(false);
            }
        });

        function updateAuthUI(isLoggedIn, isAnonymous = false) {
            const sidebar = document.getElementById('sidebar-panel');
            const chatPlaceholder = document.getElementById('chat-placeholder');
            
            if (!isLoggedIn && !isAnonymous) {
                // Optional: Show a login overlay or message
                console.log("User is logged out");
            }
        }

        // Initialize components
        window.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
            initAuth();
        });

        function getRequestsCollection() {
            return collection(db, 'artifacts', appId, 'public', 'data', 'connection_requests');
        }

        function getConversationDoc(chatId) {
            return doc(db, 'artifacts', appId, 'public', 'data', 'conversations', chatId);
        }

        function getMessagesCollection(chatId) {
            return collection(db, 'artifacts', appId, 'public', 'data', 'conversations', chatId, 'messages');
        }

        function setupRequestsListener() {
            if (!currentUser || currentUser.isAnonymous) return;

            const requestsByFrom = query(getRequestsCollection(), where('fromId', '==', currentUser.uid));
            const requestsByTo = query(getRequestsCollection(), where('toId', '==', currentUser.uid));

            const requestDocsMap = new Map();
            const rerenderRequests = () => {
                userRequests = Array.from(requestDocsMap.values());
                if (currentTab === 'new-chat') renderNewChatUI();
                else renderSuggestedUI();
            };

            const syncRequestDocs = (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'removed') requestDocsMap.delete(change.doc.id);
                    else requestDocsMap.set(change.doc.id, { id: change.doc.id, ...change.doc.data() });
                });
                rerenderRequests();
            };

            onSnapshot(requestsByFrom, syncRequestDocs, (err) => console.error("Request listener error:", err));
            onSnapshot(requestsByTo, syncRequestDocs, (err) => console.error("Request listener error:", err));
        }

        async function sendRequest(targetUid, fullName) {
            if (event) event.stopPropagation();
            if (!currentUser || currentUser.isAnonymous) {
                showToast("Please log in to connect with makers");
                return;
            }

            const requestId = `${currentUser.uid}_${targetUid}`;
            try {
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'connection_requests', requestId), {
                    fromId: currentUser.uid,
                    toId: targetUid,
                    fromName: currentUser.displayName || "User",
                    toName: fullName,
                    status: 'accepted',
                    timestamp: serverTimestamp()
                });
            } catch (err) {
                console.error("Failed to send request:", err);
            }
        }

        function getChatId(uid1, uid2) {
            return [uid1, uid2].sort().join('_');
        }

        async function checkQueryString() {
            const params = new URLSearchParams(window.location.search);
            const targetUid = params.get("composeTo");
            if (targetUid && currentUser && targetUid !== currentUser.uid) {
                startChat(targetUid);
            }
        }

        async function startChat(targetUid) {
            if (!currentUser) return;
            if (currentUser.isAnonymous) {
                showToast("Login to start a conversation");
                return;
            }
            if (chatUnsubscribe) chatUnsubscribe();
            
            const targetSnap = await getDoc(doc(db, 'users', targetUid));
            if (!targetSnap.exists()) return;
            
            activeRecipient = { id: targetUid, ...targetSnap.data() };
            activeChatId = getChatId(currentUser.uid, targetUid);
            
            document.getElementById('sidebar-panel').classList.add('hidden', 'md:flex');
            document.getElementById('chat-panel').classList.remove('hidden');
            document.getElementById('chat-panel').classList.add('flex');

            document.getElementById('chat-placeholder').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('recipient-name').textContent = activeRecipient.fullName || "User";
            document.getElementById('recipient-avatar').textContent = (activeRecipient.fullName || 'U').charAt(0);
            document.getElementById('messages-container').innerHTML = '<div class="p-4 text-center text-gray-400">Loading history...</div>';
            
            const q = getMessagesCollection(activeChatId);

            chatUnsubscribe = onSnapshot(q, (snapshot) => {
                renderMessages(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
            }, (error) => {
                console.error("Chat error:", error);
            });
        }

        window.closeChatMobile = () => {
            document.getElementById('sidebar-panel').classList.remove('hidden');
            document.getElementById('chat-panel').classList.add('hidden');
            document.getElementById('chat-panel').classList.remove('flex');
            activeChatId = null;
            if (chatUnsubscribe) chatUnsubscribe();
        };

        window.switchTab = (tab) => {
            currentTab = tab;
            const chatList = document.getElementById('conversation-list');
            const suggestContainer = document.getElementById('suggest-tab-content');
            const newChatContainer = document.getElementById('new-chat-content');
            const chatTabBtn = document.getElementById('tab-chats');
            const suggestTabBtn = document.getElementById('tab-suggest');
            const searchInput = document.getElementById('sidebar-search');

            if (searchInput) searchInput.value = '';
            
            chatList.classList.add('hidden');
            suggestContainer.classList.add('hidden');
            newChatContainer.classList.add('hidden');
            chatTabBtn.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            suggestTabBtn.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');

            if (tab === 'chats') {
                chatList.classList.remove('hidden');
                chatTabBtn.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                if (searchInput) searchInput.placeholder = "Search messages...";
                renderConversations();
            } else if (tab === 'suggest') {
                suggestContainer.classList.remove('hidden');
                suggestTabBtn.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                if (searchInput) searchInput.placeholder = "Search new people...";
                renderSuggestedUI();
            } else if (tab === 'new-chat') {
                newChatContainer.classList.remove('hidden');
                if (searchInput) searchInput.placeholder = "Search connected people...";
                renderNewChatUI();
            }

            document.getElementById('sidebar-panel').classList.remove('hidden');
            document.getElementById('chat-panel').classList.add('hidden');
            document.getElementById('chat-panel').classList.remove('flex');
        };

        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            const sortedMessages = [...messages].sort((a, b) => {
                const aDate = a.createdAt?.toDate?.() || a.timestamp?.toDate?.() || new Date(0);
                const bDate = b.createdAt?.toDate?.() || b.timestamp?.toDate?.() || new Date(0);
                return aDate - bDate;
            });
            if (sortedMessages.length === 0) {
                container.innerHTML = '<div class="p-8 text-center text-gray-400 italic text-sm">No messages yet. Say hello!</div>';
                return;
            }

            container.innerHTML = sortedMessages.map(msg => {
                const isMine = msg.senderId === currentUser.uid;
                const time = msg.createdAt?.toDate ? msg.createdAt.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
                
                return `
                    <div class="flex ${isMine ? 'justify-end' : 'justify-start'} mb-4 px-2">
                        <div class="max-w-[90%] md:max-w-[75%]">
                            <div class="${isMine ? 'bg-indigo-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white text-slate-800 border rounded-r-2xl rounded-tl-2xl'} p-3 shadow-sm">
                                <p class="text-[15px] font-medium leading-relaxed break-words">${msg.text}</p>
                            </div>
                            <p class="text-[10px] text-gray-400 mt-1 px-1 ${isMine ? 'text-right' : 'text-left'}">${time}</p>
                        </div>
                    </div>
                `;
            }).join("");
            container.scrollTop = container.scrollHeight;
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || !activeChatId || !currentUser || currentUser.isAnonymous) return;

            const msgData = {
                text,
                senderId: currentUser.uid,
                senderName: currentUser.displayName || "User",
                createdAt: serverTimestamp()
            };

            input.value = '';
            input.style.height = 'auto';
            
            try {
                await addDoc(getMessagesCollection(activeChatId), msgData);
                
                const meta = {
                    lastMessage: text,
                    lastTimestamp: serverTimestamp(),
                    participants: [currentUser.uid, activeRecipient.id],
                    recipientName: activeRecipient.fullName || "User",
                    senderName: currentUser.displayName || "User"
                };

                await setDoc(getConversationDoc(activeChatId), meta, { merge: true });
            } catch (err) {
                console.error("Failed to send:", err);
            }
        };

        async function loadConversations() {
            if (!currentUser || currentUser.isAnonymous) return;
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', 'conversations'),
                where('participants', 'array-contains', currentUser.uid)
            );
            onSnapshot(q, (snapshot) => {
                allConversations = snapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }));
                renderConversations();
            });
        }

        function renderConversations(filter = '') {
            const list = document.getElementById('conversation-list');
            if (currentTab !== 'chats') return;

            if (currentUser?.isAnonymous) {
                list.innerHTML = `<div class="p-8 text-center text-gray-400"><p class="text-sm">Sign in to see your conversations.</p></div>`;
                return;
            }

            const filtered = allConversations.filter(c => {
                const displayName = c.participants[0] === currentUser.uid ? c.recipientName : c.senderName;
                return (displayName || '').toLowerCase().includes(filter.toLowerCase()) || 
                       (c.lastMessage || '').toLowerCase().includes(filter.toLowerCase());
            });

            if (filtered.length === 0) {
                list.innerHTML = `<div class="p-8 text-center text-gray-400"><p class="text-sm">${filter ? 'No results found.' : 'No chats yet.'}</p></div>`;
                return;
            }

            list.innerHTML = filtered.map(c => {
                const otherId = c.participants.find(p => p !== currentUser.uid);
                const displayName = c.participants[0] === currentUser.uid ? c.recipientName : c.senderName;
                const isActive = activeChatId === c.id;

                return `
                    <div onclick="startChat('${otherId}')" class="p-4 cursor-pointer transition-colors hover:bg-slate-50 border-b ${isActive ? 'bg-indigo-50 border-l-4 border-l-indigo-600' : 'bg-white'}">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex-shrink-0 flex items-center justify-center font-bold text-indigo-600 text-lg">
                                ${(displayName || '?').charAt(0)}
                            </div>
                            <div class="min-w-0 flex-1">
                                <h4 class="text-[15px] font-bold text-slate-800 truncate">${displayName || 'User'}</h4>
                                <p class="text-xs text-slate-500 truncate mt-0.5">${c.lastMessage}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join("");
        }

        async function loadSuggestions() {
            try {
                const usersSnap = await getDocs(collection(db, "users"));
                let totalUsers = usersSnap.docs
                    .map((d) => ({ id: d.id, ...d.data() }))
                    .filter((u) => currentUser ? u.id !== currentUser.uid : true);
                
                suggestedUsers = totalUsers.sort(() => 0.5 - Math.random());
                renderSuggestedUI();
                if (currentTab === 'new-chat') renderNewChatUI();
            } catch (err) {
                console.error("Suggestions failed", err);
            }
        }

        function renderSuggestedUI(filter = '') {
            const list = document.getElementById("suggestion-list");
            if (!list || currentTab !== 'suggest') return;

            const filtered = suggestedUsers.filter(u => 
                (u.fullName || '').toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                list.innerHTML = '<p class="p-8 text-center text-gray-400 italic text-sm">No suggested users found.</p>';
                return;
            }

            list.innerHTML = filtered.map((user) => {
                const req = userRequests.find(r => (r.fromId === currentUser?.uid && r.toId === user.id));
                const isSent = !!req;

                return `
                    <div class="p-4 border-b hover:bg-slate-50 transition-colors flex items-center justify-between">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <div class="w-12 h-12 rounded-full bg-slate-100 flex-shrink-0 flex items-center justify-center text-slate-400 font-bold">
                                ${(user.fullName || 'U').charAt(0)}
                            </div>
                            <div class="min-w-0">
                                <h4 class="text-[15px] font-bold text-slate-800 truncate">${user.fullName || "Maker"}</h4>
                                <p class="text-[11px] text-slate-400 truncate">${user.bio || "BooterSpace Member"}</p>
                            </div>
                        </div>
                        <div class="ml-2">
                            ${isSent ? 
                                `<div class="w-9 h-9 bg-green-50 text-green-600 rounded-full flex items-center justify-center">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg>
                                </div>` :
                                `<button onclick="sendRequest('${user.id}', '${user.fullName}')" class="w-9 h-9 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center hover:bg-indigo-600 hover:text-white transition-all shadow-sm active:scale-90">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg>
                                </button>`
                            }
                        </div>
                    </div>
                `;
            }).join("");
        }

        function renderNewChatUI(filter = '') {
            const list = document.getElementById("new-chat-list");
            if (!list || currentTab !== 'new-chat') return;

            if (!currentUser || currentUser.isAnonymous) {
                list.innerHTML = `
                    <div class="p-12 text-center">
                        <p class="text-slate-400 text-sm">Log in to chat with connections.</p>
                    </div>
                `;
                return;
            }

            const connectedUids = userRequests
                .filter(r => r.status === 'accepted' && (r.fromId === currentUser.uid || r.toId === currentUser.uid))
                .map(r => r.fromId === currentUser.uid ? r.toId : r.fromId);

            const connectedUsers = suggestedUsers.filter(u => connectedUids.includes(u.id));

            const filtered = connectedUsers.filter(u => 
                (u.fullName || '').toLowerCase().includes(filter.toLowerCase())
            );

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="p-12 text-center">
                        <p class="text-slate-400 text-sm italic">No connected people found.</p>
                        <button onclick="switchTab('suggest')" class="mt-4 text-xs font-bold text-indigo-600 uppercase tracking-widest hover:underline">Find People to Connect</button>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map((user) => `
                <div onclick="startChat('${user.id}')" class="p-4 border-b hover:bg-indigo-50 cursor-pointer transition-colors flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                        ${(user.fullName || 'U').charAt(0)}
                    </div>
                    <div class="min-w-0 flex-1">
                        <h4 class="text-[15px] font-bold text-slate-800 truncate">${user.fullName || "Maker"}</h4>
                        <p class="text-[11px] text-slate-400 truncate">${user.bio || "BooterSpace Contact"}</p>
                    </div>
                    <div class="text-indigo-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                    </div>
                </div>
            `).join("");
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl z-[100] animate-bounce";
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        window.handleSearch = (e) => {
            const val = e.target.value;
            if (currentTab === 'chats') renderConversations(val);
            else if (currentTab === 'suggest') renderSuggestedUI(val);
            else if (currentTab === 'new-chat') renderNewChatUI(val);
        };

        window.startChat = startChat;
        window.loadSuggestions = loadSuggestions;
        window.sendRequest = sendRequest;

        window.addEventListener('input', (e) => {
            if (e.target.id === 'chat-input') {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
            }
        });
    </script>

    <style>
        :root {
            --vh: 1vh;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .main-container {
            height: 100%;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
        }
        .app-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            width: 100%;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .fab-btn {
            position: absolute;
            bottom: 24px;
            right: 24px;
            z-index: 40;
        }
        @media (max-width: 768px) {
            .app-content {
                padding: 0 !important;
            }
            .chat-box-rounded {
                border-radius: 0 !important;
                border: none !important;
            }
            #messages-container {
                padding-bottom: 20px;
            }
        }
    </style>
    <script>
        const updateVH = () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        window.addEventListener('resize', updateVH);
        updateVH();
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 main-container">

<div id="navbar-placeholder"></div>

<main class="app-content max-w-7xl mx-auto w-full md:p-4 lg:p-6">
    <div class="flex-1 flex bg-white md:rounded-3xl chat-box-rounded shadow-2xl md:border border-slate-200 overflow-hidden relative">
        
        <!-- Sidebar -->
        <aside id="sidebar-panel" class="w-full md:w-80 lg:w-96 border-r flex flex-col bg-white overflow-hidden">
            <div class="p-4 border-b">
                <div class="relative">
                    <input id="sidebar-search" type="text" oninput="handleSearch(event)" placeholder="Search messages..." class="w-full bg-slate-100 border-none rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                    <svg class="w-4 h-4 text-slate-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex border-b bg-slate-50/50">
                <button id="tab-chats" onclick="switchTab('chats')" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-indigo-600 border-b-2 border-indigo-600 transition-all">
                    Chats
                </button>
                <button id="tab-suggest" onclick="switchTab('suggest')" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-slate-400 hover:text-slate-600 transition-all">
                    Discover
                </button>
            </div>
            
            <div id="conversation-list" class="flex-1 overflow-y-auto"></div>
            
            <div id="suggest-tab-content" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="px-4 py-3 bg-slate-50 flex justify-between items-center border-b">
                    <span class="text-[10px] font-black uppercase text-slate-500">Find New Makers</span>
                    <button onclick="loadSuggestions()" class="text-[10px] text-indigo-600 font-bold hover:underline uppercase">Shuffle</button>
                </div>
                <div id="suggestion-list" class="flex-1 overflow-y-auto"></div>
            </div>

            <div id="new-chat-content" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="px-4 py-3 bg-indigo-50 flex justify-between items-center border-b">
                    <span class="text-[10px] font-black uppercase text-indigo-600">New Conversation</span>
                    <button onclick="switchTab('chats')" class="text-slate-400 hover:text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <div id="new-chat-list" class="flex-1 overflow-y-auto"></div>
            </div>

            <button onclick="switchTab('new-chat')" class="fab-btn w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center active:scale-95 transition-transform hover:bg-indigo-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
            </button>
        </aside>

        <!-- Chat Area -->
        <section id="chat-panel" class="hidden md:flex flex-1 flex-col relative bg-slate-50/30 overflow-hidden">
            <div id="chat-placeholder" class="flex-1 flex flex-col items-center justify-center p-12 text-center">
                <div class="w-20 h-20 bg-indigo-50 text-indigo-200 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                </div>
                <h3 class="text-xl font-black text-slate-800">BooterSpace Chat</h3>
                <p class="text-slate-500 max-w-xs mx-auto mt-2 text-sm">Select a recent chat or click the <span class="text-indigo-600 font-bold">+</span> button to start a new one with your connections.</p>
                <button onclick="switchTab('suggest')" class="mt-4 px-6 py-2 bg-indigo-600 text-white text-xs font-bold rounded-full shadow-md hover:bg-indigo-700 transition-all">Find New People</button>
            </div>

            <div id="chat-window" class="hidden flex-1 flex flex-col h-full bg-white">
                <header class="px-4 py-3 md:px-6 md:py-4 bg-white border-b flex items-center gap-3 shadow-sm z-10">
                    <button onclick="closeChatMobile()" class="md:hidden p-2 -ml-2 text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div id="recipient-avatar" class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm">?</div>
                    <div class="flex-1 min-w-0">
                        <h3 id="recipient-name" class="font-bold text-slate-800 leading-tight truncate">User</h3>
                        <p class="text-[10px] text-green-500 font-bold uppercase tracking-wider">Online</p>
                    </div>
                </header>

                <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6 flex flex-col bg-slate-50/50"></div>

                <footer class="p-2.5 md:p-3 bg-white border-t">
                    <div class="flex items-end gap-2 bg-slate-100/80 rounded-xl border border-slate-200 p-1 md:p-1.5">
                        <textarea id="chat-input" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent border-none focus:ring-0 px-2 py-1.5 text-[13px] resize-none overflow-hidden max-h-24" onkeydown="if(event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768){ event.preventDefault(); sendMessage(); }"></textarea>
                        <button onclick="sendMessage()" class="bg-indigo-600 text-white p-2 rounded-lg transition-all active:scale-90 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        </button>
                    </div>
                    <div class="h-1 md:hidden"></div>
                </footer>
            </div>
        </section>
    </div>
</main>

</body>
</html>
