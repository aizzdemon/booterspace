<!DOCTYPE html>
<html>
<head>
  <title>Easy Messages</title>
</head>
<body>

<h3>Messages</h3>

<input id="msg" placeholder="Type message">
<button onclick="send()">Send</button>

<ul id="list"></ul>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import {
  getFirestore, collection, addDoc,
  query, orderBy, onSnapshot, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";
import {
  getAuth, onAuthStateChanged
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const chatId = "chat_123";
let me = null;

// Ask notification permission
if ("Notification" in window) {
  Notification.requestPermission();
}

onAuthStateChanged(auth, user => {
  if (!user) return alert("Login required");
  me = user;
  listen();
});

function listen() {
  const q = query(
    collection(db, "messages", chatId, "chats"),
    orderBy("createdAt")
  );

  onSnapshot(q, snap => {
    document.getElementById("list").innerHTML = "";

    snap.forEach(doc => {
      const m = doc.data();

      const li = document.createElement("li");
      li.textContent = m.text;
      document.getElementById("list").appendChild(li);

      // ðŸ”” Simple browser notification
      if (m.senderId !== me.uid && Notification.permission === "granted") {
        new Notification("New Message", {
          body: m.text
        });
      }
    });
  });
}

window.send = async () => {
  const text = msg.value;

  await addDoc(collection(db, "messages", chatId, "chats"), {
    text,
    senderId: me.uid,
    createdAt: serverTimestamp()
  });

  msg.value = "";
};
</script>

</body>
</html>
