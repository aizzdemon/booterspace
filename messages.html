<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Chat - BooterSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
        import {
            getFirestore,
            collection,
            doc,
            setDoc,
            addDoc,
            updateDoc,
            getDoc,
            getDocs,
            query,
            where,
            onSnapshot,
            orderBy,
            serverTimestamp
        } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse('{"apiKey": "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I","authDomain": "kar-kardan.firebaseapp.com","projectId": "kar-kardan","storageBucket": "kar-kardan.firebasestorage.app","messagingSenderId": "554147696994","appId": "1:554147696994:web:221dcb883e3b65dcea5c3b"}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.app = app;
        window.auth = auth;
        window.db = db;

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'booterspace-chat';

        const state = {
            currentUser: null,
            currentTab: 'chats',
            activeChatId: null,
            activeRecipient: null,
            allConversations: [],
            userRequests: [],
            suggestedUsers: [],
            unsubscribers: {
                chats: null,
                messages: null,
                requestsFrom: null,
                requestsTo: null,
            },
        };

        const paths = {
            conversations: () => collection(db, `artifacts/${appId}/public/data/conversations`),
            conversationDoc: (chatId) => doc(db, `artifacts/${appId}/public/data/conversations/${chatId}`),
            messages: (chatId) => collection(db, `artifacts/${appId}/public/data/conversations/${chatId}/messages`),
            requests: () => collection(db, `artifacts/${appId}/public/data/connection_requests`),
            userNotifications: (uid) => collection(db, 'users', uid, 'notifications'),
            userDoc: (uid) => doc(db, 'users', uid),
        };

        const el = {
            get: (id) => document.getElementById(id),
        };

        function getChatId(uid1, uid2) {
            return [uid1, uid2].sort().join('_');
        }

        function getParticipantIds(c = {}) {
            return c.participants || [];
        }

        function getOtherParticipantId(c = {}) {
            const ids = getParticipantIds(c);
            return ids.find((id) => id !== state.currentUser?.uid) || null;
        }

        function getConversationDisplayName(c = {}) {
            const ids = getParticipantIds(c);
            const names = c.participantNames || [];
            const otherId = getOtherParticipantId(c);
            const idx = ids.indexOf(otherId);
            return c.title || names[idx] || c.recipientName || c.senderName || 'User';
        }

        function getConversationPreview(c = {}) {
            return c.lastMessageText || c.lastMessage || 'Start the conversation';
        }

        function showToast(msg) {
            const toast = document.createElement('div');
            toast.className = "fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-xs font-bold shadow-2xl z-[100]";
            toast.textContent = msg;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }

        async function createNotification(uid, text, meta = {}) {
            if (!uid || !text) return;
            await addDoc(paths.userNotifications(uid), {
                toUid: uid,
                text,
                read: false,
                createdAt: serverTimestamp(),
                ...meta
            });
        }

        async function loadNavbar() {
            try {
                const response = await fetch('navbar.html');
                if (!response.ok) return;
                const html = await response.text();
                el.get('navbar-placeholder').innerHTML = html;
                const navbarScript = document.createElement('script');
                navbarScript.type = 'module';
                navbarScript.src = '/booterspace/public/js/navbar.js';
                document.body.appendChild(navbarScript);
            } catch (error) {
                console.error('Error loading navbar:', error);
            }
        }

        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                    return;
                }
                await new Promise((resolve) => {
                    const unsub = onAuthStateChanged(auth, async (user) => {
                        unsub();
                        if (!user) {
                            try {
                                await signInAnonymously(auth);
                            } catch (error) {
                                console.warn('Anonymous auth failed', error);
                            }
                        }
                        resolve();
                    });
                });
            } catch (error) {
                console.warn('Auth init failed', error);
            }
        }

        function clearRealtimeListeners() {
            Object.keys(state.unsubscribers).forEach((key) => {
                if (state.unsubscribers[key]) {
                    state.unsubscribers[key]();
                    state.unsubscribers[key] = null;
                }
            });
        }

        function renderMessages(messages = []) {
            const container = el.get('messages-container');
            if (!container) return;

            if (!messages.length) {
                container.innerHTML = '<div class="p-8 text-center text-gray-400 italic text-sm">No messages yet. Say hello!</div>';
                return;
            }

            const sorted = [...messages].sort((a, b) => {
                const aDate = a.createdAt?.toDate?.() || new Date(0);
                const bDate = b.createdAt?.toDate?.() || new Date(0);
                return aDate - bDate;
            });

            container.innerHTML = sorted.map((msg) => {
                const mine = msg.senderId === state.currentUser?.uid;
                const time = msg.createdAt?.toDate ? msg.createdAt.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
                const safeText = (msg.text || '').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `
                    <div class="flex ${mine ? 'justify-end' : 'justify-start'} mb-4 px-2">
                        <div class="max-w-[90%] md:max-w-[75%]">
                            <div class="${mine ? 'bg-indigo-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white text-slate-800 border rounded-r-2xl rounded-tl-2xl'} p-3 shadow-sm">
                                <p class="text-[15px] font-medium leading-relaxed break-words">${safeText}</p>
                            </div>
                            <p class="text-[10px] text-gray-400 mt-1 px-1 ${mine ? 'text-right' : 'text-left'}">${time}</p>
                        </div>
                    </div>
                `;
            }).join('');
            container.scrollTop = container.scrollHeight;
        }

        function renderConversations(filter = '') {
            const list = el.get('conversation-list');
            if (!list || state.currentTab !== 'chats') return;

            if (!state.currentUser || state.currentUser.isAnonymous) {
                list.innerHTML = '<div class="p-8 text-center text-gray-400"><p class="text-sm">Sign in to see your conversations.</p></div>';
                return;
            }

            const normalized = state.allConversations.filter((c) => getParticipantIds(c).length >= 2);
            const filtered = normalized.filter((c) => {
                const name = getConversationDisplayName(c).toLowerCase();
                const preview = getConversationPreview(c).toLowerCase();
                const q = filter.toLowerCase();
                return name.includes(q) || preview.includes(q);
            });

            if (!filtered.length) {
                list.innerHTML = `<div class="p-8 text-center text-gray-400"><p class="text-sm">${filter ? 'No results found.' : 'No chats yet.'}</p></div>`;
                return;
            }

            list.innerHTML = filtered.map((c) => {
                const otherId = getOtherParticipantId(c);
                if (!otherId) return '';
                const displayName = getConversationDisplayName(c);
                const isActive = state.activeChatId === c.id;
                return `
                    <div onclick="startChat('${otherId}')" class="p-4 cursor-pointer transition-colors hover:bg-slate-50 border-b ${isActive ? 'bg-indigo-50 border-l-4 border-l-indigo-600' : 'bg-white'}">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-full bg-indigo-100 flex-shrink-0 flex items-center justify-center font-bold text-indigo-600 text-lg">
                                ${(displayName || '?').charAt(0)}
                            </div>
                            <div class="min-w-0 flex-1">
                                <h4 class="text-[15px] font-bold text-slate-800 truncate">${displayName}</h4>
                                <p class="text-xs text-slate-500 truncate mt-0.5">${getConversationPreview(c)}</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderSuggestedUI(filter = '') {
            const list = el.get('suggestion-list');
            if (!list || state.currentTab !== 'suggest') return;

            const queryText = filter.toLowerCase();
            const filtered = state.suggestedUsers.filter((u) => (u.fullName || '').toLowerCase().includes(queryText));

            if (!filtered.length) {
                list.innerHTML = '<p class="p-8 text-center text-gray-400 italic text-sm">No suggested users found.</p>';
                return;
            }

            list.innerHTML = filtered.map((user) => {
                const sentReq = state.userRequests.find((r) => r.fromId === state.currentUser?.uid && r.toId === user.id);
                const incomingReq = state.userRequests.find((r) => r.fromId === user.id && r.toId === state.currentUser?.uid);
                const acceptedReq = state.userRequests.find((r) => r.status === 'accepted' && ((r.fromId === state.currentUser?.uid && r.toId === user.id) || (r.fromId === user.id && r.toId === state.currentUser?.uid)));

                return `
                    <div class="p-4 border-b hover:bg-slate-50 transition-colors flex items-center justify-between">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <div class="w-12 h-12 rounded-full bg-slate-100 flex-shrink-0 flex items-center justify-center text-slate-400 font-bold">
                                ${(user.fullName || 'U').charAt(0)}
                            </div>
                            <div class="min-w-0">
                                <h4 class="text-[15px] font-bold text-slate-800 truncate">${user.fullName || 'Maker'}</h4>
                                <p class="text-[11px] text-slate-400 truncate">${user.bio || 'BooterSpace Member'}</p>
                            </div>
                        </div>
                        <div class="ml-2">
                            ${acceptedReq
                                ? `<div class="w-9 h-9 bg-green-50 text-green-600 rounded-full flex items-center justify-center"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"/></svg></div>`
                                : incomingReq?.status === 'pending'
                                    ? `<button onclick="acceptRequest('${incomingReq.id}', '${user.id}', '${(user.fullName || 'Maker').replace(/'/g, "\'")}', event)" class="px-3 h-9 bg-emerald-50 text-emerald-700 rounded-full flex items-center justify-center hover:bg-emerald-600 hover:text-white transition-all shadow-sm active:scale-95 text-xs font-bold">Accept</button>`
                                    : sentReq?.status === 'pending'
                                        ? `<div class="px-3 h-9 bg-amber-50 text-amber-700 rounded-full flex items-center justify-center text-xs font-bold">Sent</div>`
                                        : `<button onclick="sendRequest('${user.id}', '${(user.fullName || 'Maker').replace(/'/g, "\'")}', event)" class="w-9 h-9 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center hover:bg-indigo-600 hover:text-white transition-all shadow-sm active:scale-90"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/></svg></button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderNewChatUI(filter = '') {
            const list = el.get('new-chat-list');
            if (!list || state.currentTab !== 'new-chat') return;

            if (!state.currentUser || state.currentUser.isAnonymous) {
                list.innerHTML = '<div class="p-12 text-center"><p class="text-slate-400 text-sm">Log in to chat with connections.</p></div>';
                return;
            }

            const connectedUids = state.userRequests
                .filter((r) => r.status === 'accepted' && (r.fromId === state.currentUser.uid || r.toId === state.currentUser.uid))
                .map((r) => (r.fromId === state.currentUser.uid ? r.toId : r.fromId));

            const filtered = state.suggestedUsers
                .filter((u) => connectedUids.includes(u.id))
                .filter((u) => (u.fullName || '').toLowerCase().includes(filter.toLowerCase()));

            if (!filtered.length) {
                list.innerHTML = `
                    <div class="p-12 text-center">
                        <p class="text-slate-400 text-sm italic">No connected people found.</p>
                        <button onclick="switchTab('suggest')" class="mt-4 text-xs font-bold text-indigo-600 uppercase tracking-widest hover:underline">Find People to Connect</button>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map((user) => `
                <div onclick="startChat('${user.id}')" class="p-4 border-b hover:bg-indigo-50 cursor-pointer transition-colors flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                        ${(user.fullName || 'U').charAt(0)}
                    </div>
                    <div class="min-w-0 flex-1">
                        <h4 class="text-[15px] font-bold text-slate-800 truncate">${user.fullName || 'Maker'}</h4>
                        <p class="text-[11px] text-slate-400 truncate">${user.bio || 'BooterSpace Contact'}</p>
                    </div>
                    <div class="text-indigo-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/></svg>
                    </div>
                </div>
            `).join('');
        }

        async function loadSuggestions() {
            try {
                const usersSnap = await getDocs(collection(db, 'users'));
                state.suggestedUsers = usersSnap.docs
                    .map((d) => ({ id: d.id, ...d.data() }))
                    .filter((u) => !state.currentUser || u.id !== state.currentUser.uid)
                    .sort(() => 0.5 - Math.random());

                renderSuggestedUI();
                if (state.currentTab === 'new-chat') renderNewChatUI();
            } catch (err) {
                console.error('Suggestions failed', err);
            }
        }

        function setupRequestsListener() {
            if (!state.currentUser || state.currentUser.isAnonymous) return;
            if (state.unsubscribers.requestsFrom) state.unsubscribers.requestsFrom();
            if (state.unsubscribers.requestsTo) state.unsubscribers.requestsTo();

            const fromQuery = query(paths.requests(), where('fromId', '==', state.currentUser.uid));
            const toQuery = query(paths.requests(), where('toId', '==', state.currentUser.uid));
            const requestMap = new Map();

            const sync = (snapshot) => {
                snapshot.docChanges().forEach((change) => {
                    if (change.type === 'removed') requestMap.delete(change.doc.id);
                    else requestMap.set(change.doc.id, { id: change.doc.id, ...change.doc.data() });
                });
                state.userRequests = Array.from(requestMap.values());
                renderSuggestedUI();
                renderNewChatUI();
            };

            state.unsubscribers.requestsFrom = onSnapshot(fromQuery, sync, (err) => console.error('Request listener error:', err));
            state.unsubscribers.requestsTo = onSnapshot(toQuery, sync, (err) => console.error('Request listener error:', err));
        }

        function loadConversations() {
            if (!state.currentUser || state.currentUser.isAnonymous) return;
            if (state.unsubscribers.chats) state.unsubscribers.chats();

            const chatsQuery = query(
                paths.conversations(),
                where('participants', 'array-contains', state.currentUser.uid),
                orderBy('updatedAt', 'desc')
            );

            state.unsubscribers.chats = onSnapshot(chatsQuery, (snapshot) => {
                state.allConversations = snapshot.docs.map((d) => ({ id: d.id, ...d.data() }));
                renderConversations();
            }, (err) => {
                console.error('Conversation listener error:', err);
                const fallbackQuery = query(paths.conversations(), where('participants', 'array-contains', state.currentUser.uid));
                if (state.unsubscribers.chats) state.unsubscribers.chats();
                state.unsubscribers.chats = onSnapshot(fallbackQuery, (snap) => {
                    state.allConversations = snap.docs.map((d) => ({ id: d.id, ...d.data() }));
                    renderConversations();
                });
            });
        }

        async function startChat(targetUid) {
            if (!state.currentUser) return;
            if (state.currentUser.isAnonymous) {
                showToast('Login to start a conversation');
                return;
            }
            if (!targetUid || targetUid === state.currentUser.uid) return;

            if (state.unsubscribers.messages) {
                state.unsubscribers.messages();
                state.unsubscribers.messages = null;
            }

            const targetSnap = await getDoc(paths.userDoc(targetUid));
            if (!targetSnap.exists()) {
                showToast('User not found');
                return;
            }

            state.activeRecipient = { id: targetUid, ...targetSnap.data() };
            state.activeChatId = getChatId(state.currentUser.uid, targetUid);

            const chatRef = paths.conversationDoc(state.activeChatId);
            const chatSnap = await getDoc(chatRef);
            if (!chatSnap.exists()) {
                await setDoc(chatRef, {
                    participants: [state.currentUser.uid, targetUid],
                    participantNames: [state.currentUser.displayName || state.currentUser.email || 'You', state.activeRecipient.fullName || state.activeRecipient.name || 'User'],
                    createdAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                });
            }

            el.get('sidebar-panel')?.classList.add('hidden', 'md:flex');
            el.get('chat-panel')?.classList.remove('hidden');
            el.get('chat-panel')?.classList.add('flex');
            el.get('chat-placeholder')?.classList.add('hidden');
            el.get('chat-window')?.classList.remove('hidden');

            if (el.get('recipient-name')) el.get('recipient-name').textContent = state.activeRecipient.fullName || state.activeRecipient.name || 'User';
            if (el.get('recipient-avatar')) el.get('recipient-avatar').textContent = (state.activeRecipient.fullName || state.activeRecipient.name || 'U').charAt(0);
            if (el.get('messages-container')) el.get('messages-container').innerHTML = '<div class="p-4 text-center text-gray-400">Loading history...</div>';

            const messagesQuery = query(paths.messages(state.activeChatId), orderBy('createdAt', 'asc'));
            state.unsubscribers.messages = onSnapshot(messagesQuery, (snapshot) => {
                renderMessages(snapshot.docs.map((d) => ({ id: d.id, ...d.data() })));
            }, (error) => {
                console.error('Chat error:', error);
            });
        }

        async function sendRequest(targetUid, fullName, ev) {
            if (ev) ev.stopPropagation();
            if (!state.currentUser || state.currentUser.isAnonymous) {
                showToast('Please log in to connect with makers');
                return;
            }

            const requestId = `${state.currentUser.uid}_${targetUid}`;
            try {
                await setDoc(doc(paths.requests(), requestId), {
                    fromId: state.currentUser.uid,
                    fromUserId: state.currentUser.uid,
                    toId: targetUid,
                    toUserId: targetUid,
                    fromName: state.currentUser.displayName || 'User',
                    fromUserName: state.currentUser.displayName || 'User',
                    participants: [state.currentUser.uid, targetUid],
                    status: 'pending',
                    createdAt: serverTimestamp(),
                });

                await createNotification(targetUid, `${state.currentUser.displayName || 'Someone'} sent you a connection request.`, {
                    type: 'connection_request',
                    fromId: state.currentUser.uid,
                    requestId,
                });
                showToast('Connection request sent');
            } catch (err) {
                console.error('Failed to send request:', err);
                showToast('Could not send request');
            }
        }

        async function acceptRequest(requestId, fromId, fromName, ev) {
            if (ev) ev.stopPropagation();
            if (!state.currentUser || state.currentUser.isAnonymous) {
                showToast('Please log in to accept requests');
                return;
            }
            try {
                await updateDoc(doc(paths.requests(), requestId), { status: 'accepted' });

                await createNotification(fromId, `${state.currentUser.displayName || 'A user'} accepted your connection request.`, {
                    type: 'connection_accepted',
                    toId: state.currentUser.uid,
                    requestId,
                });

                await createNotification(state.currentUser.uid, `You accepted ${fromName || 'a maker'}'s connection request.`, {
                    type: 'connection_accepted',
                    fromId,
                    requestId,
                });

                showToast('Connection request accepted');
            } catch (err) {
                console.error('Failed to accept request:', err);
                showToast('Could not accept request');
            }
        }

        async function sendMessage() {
            const input = el.get('chat-input');
            const text = (input?.value || '').trim();
            if (!text || !state.activeChatId || !state.currentUser || state.currentUser.isAnonymous) return;
            if (text.length > 300) {
                showToast('Message too long (max 300 chars)');
                return;
            }

            try {
                await addDoc(paths.messages(state.activeChatId), {
                    senderId: state.currentUser.uid,
                    senderName: state.currentUser.displayName || state.currentUser.email || 'User',
                    text,
                    createdAt: serverTimestamp(),
                });

                await updateDoc(paths.conversationDoc(state.activeChatId), {
                    lastMessage: text,
                    lastMessageText: text,
                    lastMessageSenderId: state.currentUser.uid,
                    lastMessageAt: serverTimestamp(),
                    updatedAt: serverTimestamp(),
                });

                if (state.activeRecipient?.id) {
                    await createNotification(state.activeRecipient.id, `${state.currentUser.displayName || 'Someone'} sent you a new message.`, {
                        type: 'message',
                        senderId: state.currentUser.uid,
                        fromId: state.currentUser.uid,
                        recipientId: state.activeRecipient.id,
                        chatId: state.activeChatId,
                        messageText: text,
                        link: `messages.html?chatId=${encodeURIComponent(state.activeChatId)}`,
                    });
                }

                if (input) {
                    input.value = '';
                    input.style.height = 'auto';
                }
            } catch (err) {
                console.error('Failed to send message:', err);
                showToast('Could not send message');
            }
        }

        async function checkQueryString() {
            const params = new URLSearchParams(window.location.search);
            const targetUid = params.get('composeTo');
            const chatId = params.get('chatId');

            if (!state.currentUser || state.currentUser.isAnonymous) return;

            if (chatId) {
                const [uidA, uidB] = chatId.split('_');
                const other = uidA === state.currentUser.uid ? uidB : uidA;
                if (other && other !== state.currentUser.uid) {
                    await startChat(other);
                    return;
                }
            }

            if (targetUid && targetUid !== state.currentUser.uid) {
                await startChat(targetUid);
            }
        }

        function switchTab(tab) {
            state.currentTab = tab;
            const chatList = el.get('conversation-list');
            const suggestContainer = el.get('suggest-tab-content');
            const newChatContainer = el.get('new-chat-content');
            const chatTabBtn = el.get('tab-chats');
            const suggestTabBtn = el.get('tab-suggest');
            const searchInput = el.get('sidebar-search');

            if (searchInput) searchInput.value = '';
            chatList?.classList.add('hidden');
            suggestContainer?.classList.add('hidden');
            newChatContainer?.classList.add('hidden');
            chatTabBtn?.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            suggestTabBtn?.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');

            if (tab === 'chats') {
                chatList?.classList.remove('hidden');
                chatTabBtn?.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                if (searchInput) searchInput.placeholder = 'Search messages...';
                renderConversations();
            } else if (tab === 'suggest') {
                suggestContainer?.classList.remove('hidden');
                suggestTabBtn?.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                if (searchInput) searchInput.placeholder = 'Search new people...';
                renderSuggestedUI();
            } else if (tab === 'new-chat') {
                newChatContainer?.classList.remove('hidden');
                if (searchInput) searchInput.placeholder = 'Search connected people...';
                renderNewChatUI();
            }

            el.get('sidebar-panel')?.classList.remove('hidden');
            el.get('chat-panel')?.classList.add('hidden');
            el.get('chat-panel')?.classList.remove('flex');
        }

        function closeChatMobile() {
            el.get('sidebar-panel')?.classList.remove('hidden');
            el.get('chat-panel')?.classList.add('hidden');
            el.get('chat-panel')?.classList.remove('flex');
            state.activeChatId = null;
            if (state.unsubscribers.messages) {
                state.unsubscribers.messages();
                state.unsubscribers.messages = null;
            }
        }

        function handleSearch(e) {
            const value = e.target.value;
            if (state.currentTab === 'chats') renderConversations(value);
            else if (state.currentTab === 'suggest') renderSuggestedUI(value);
            else if (state.currentTab === 'new-chat') renderNewChatUI(value);
        }

        onAuthStateChanged(auth, async (user) => {
            state.currentUser = user;
            if (!user) {
                clearRealtimeListeners();
                renderConversations();
                return;
            }

            if (user.isAnonymous) {
                clearRealtimeListeners();
                await loadSuggestions();
                renderConversations();
                return;
            }

            setupRequestsListener();
            loadConversations();
            await loadSuggestions();
            await checkQueryString();
        });

        window.addEventListener('DOMContentLoaded', () => {
            loadNavbar();
            initAuth();
        });

        window.addEventListener('input', (e) => {
            if (e.target.id === 'chat-input') {
                e.target.style.height = 'auto';
                e.target.style.height = `${e.target.scrollHeight}px`;
            }
        });

        window.switchTab = switchTab;
        window.startChat = startChat;
        window.closeChatMobile = closeChatMobile;
        window.sendMessage = sendMessage;
        window.handleSearch = handleSearch;
        window.loadSuggestions = loadSuggestions;
        window.sendRequest = sendRequest;
        window.acceptRequest = acceptRequest;
    </script>

    <style>
        :root {
            --vh: 1vh;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .main-container {
            height: 100%;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            flex-direction: column;
        }
        .app-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            width: 100%;
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .fab-btn {
            position: absolute;
            bottom: 24px;
            right: 24px;
            z-index: 40;
        }
        @media (max-width: 768px) {
            .app-content {
                padding: 0 !important;
            }
            .chat-box-rounded {
                border-radius: 0 !important;
                border: none !important;
            }
            #messages-container {
                padding-bottom: 20px;
            }
        }
    </style>
    <script>
        const updateVH = () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        };
        window.addEventListener('resize', updateVH);
        updateVH();
    </script>
</head>
<body class="bg-slate-50 font-sans text-slate-900 main-container">

<div id="navbar-placeholder"></div>

<main class="app-content max-w-7xl mx-auto w-full md:p-4 lg:p-6">
    <div class="flex-1 flex bg-white md:rounded-3xl chat-box-rounded shadow-2xl md:border border-slate-200 overflow-hidden relative">
        
        <!-- Sidebar -->
        <aside id="sidebar-panel" class="w-full md:w-80 lg:w-96 border-r flex flex-col bg-white overflow-hidden">
            <div class="p-4 border-b">
                <div class="relative">
                    <input id="sidebar-search" type="text" oninput="handleSearch(event)" placeholder="Search messages..." class="w-full bg-slate-100 border-none rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-indigo-500 transition-all">
                    <svg class="w-4 h-4 text-slate-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
                </div>
            </div>

            <!-- Tabs -->
            <div class="flex border-b bg-slate-50/50">
                <button id="tab-chats" onclick="switchTab('chats')" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-indigo-600 border-b-2 border-indigo-600 transition-all">
                    Chats
                </button>
                <button id="tab-suggest" onclick="switchTab('suggest')" class="flex-1 py-4 text-[11px] font-black uppercase tracking-widest text-slate-400 hover:text-slate-600 transition-all">
                    Discover
                </button>
            </div>
            
            <div id="conversation-list" class="flex-1 overflow-y-auto"></div>
            
            <div id="suggest-tab-content" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="px-4 py-3 bg-slate-50 flex justify-between items-center border-b">
                    <span class="text-[10px] font-black uppercase text-slate-500">Find New Makers</span>
                    <button onclick="loadSuggestions()" class="text-[10px] text-indigo-600 font-bold hover:underline uppercase">Shuffle</button>
                </div>
                <div id="suggestion-list" class="flex-1 overflow-y-auto"></div>
            </div>

            <div id="new-chat-content" class="flex-1 flex flex-col overflow-hidden hidden">
                <div class="px-4 py-3 bg-indigo-50 flex justify-between items-center border-b">
                    <span class="text-[10px] font-black uppercase text-indigo-600">New Conversation</span>
                    <button onclick="switchTab('chats')" class="text-slate-400 hover:text-slate-600">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                </div>
                <div id="new-chat-list" class="flex-1 overflow-y-auto"></div>
            </div>

            <button onclick="switchTab('new-chat')" class="fab-btn w-14 h-14 bg-indigo-600 text-white rounded-full shadow-lg flex items-center justify-center active:scale-95 transition-transform hover:bg-indigo-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"/></svg>
            </button>
        </aside>

        <!-- Chat Area -->
        <section id="chat-panel" class="hidden md:flex flex-1 flex-col relative bg-slate-50/30 overflow-hidden">
            <div id="chat-placeholder" class="flex-1 flex flex-col items-center justify-center p-12 text-center">
                <div class="w-20 h-20 bg-indigo-50 text-indigo-200 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                </div>
                <h3 class="text-xl font-black text-slate-800">BooterSpace Chat</h3>
                <p class="text-slate-500 max-w-xs mx-auto mt-2 text-sm">Select a recent chat or click the <span class="text-indigo-600 font-bold">+</span> button to start a new one with your connections.</p>
                <button onclick="switchTab('suggest')" class="mt-4 px-6 py-2 bg-indigo-600 text-white text-xs font-bold rounded-full shadow-md hover:bg-indigo-700 transition-all">Find New People</button>
            </div>

            <div id="chat-window" class="hidden flex-1 flex flex-col h-full bg-white">
                <header class="px-4 py-3 md:px-6 md:py-4 bg-white border-b flex items-center gap-3 shadow-sm z-10">
                    <button onclick="closeChatMobile()" class="md:hidden p-2 -ml-2 text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div id="recipient-avatar" class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm">?</div>
                    <div class="flex-1 min-w-0">
                        <h3 id="recipient-name" class="font-bold text-slate-800 leading-tight truncate">User</h3>
                        <p class="text-[10px] text-green-500 font-bold uppercase tracking-wider">Online</p>
                    </div>
                </header>

                <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6 flex flex-col bg-slate-50/50"></div>

                <footer class="p-2.5 md:p-3 bg-white border-t">
                    <div class="flex items-end gap-2 bg-slate-100/80 rounded-xl border border-slate-200 p-1 md:p-1.5">
                        <textarea id="chat-input" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent border-none focus:ring-0 px-2 py-1.5 text-[13px] resize-none overflow-hidden max-h-24" onkeydown="if(event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768){ event.preventDefault(); sendMessage(); }"></textarea>
                        <button onclick="sendMessage()" class="bg-indigo-600 text-white p-2 rounded-lg transition-all active:scale-90 shadow-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        </button>
                    </div>
                    <div class="h-1 md:hidden"></div>
                </footer>
            </div>
        </section>
    </div>
</main>


<script src="/booterspace/public/js/firebase.js"></script>
<script src="/booterspace/public/js/auth-guard.js"></script>
