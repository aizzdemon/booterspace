<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat - BooterSpace</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {
            getFirestore,
            collection,
            doc,
            setDoc,
            addDoc,
            getDoc,
            getDocs,
            query,
            where,
            orderBy,
            onSnapshot,
            serverTimestamp,
            limit,
            deleteDoc
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse('{"apiKey": "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I","authDomain": "kar-kardan.firebaseapp.com","projectId": "kar-kardan","storageBucket": "kar-kardan.firebasestorage.app","messagingSenderId": "554147696994","appId": "1:554147696994:web:221dcb883e3b65dcea5c3b"}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'booterspace-chat';

        let currentUser = null;
        let activeChatId = null;
        let activeRecipient = null;
        let chatUnsubscribe = null;
        let currentTab = 'chats'; 
        let userRequests = []; 

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth initialization failed:", error);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            if (user) {
                setupRequestsListener();
                loadConversations();
                loadAllUsers();
                loadSuggestions();
                checkQueryString();
            } else {
                document.getElementById('conversation-list').innerHTML = '<p class="p-4 text-xs text-gray-400 italic">Please login to chat</p>';
            }
        });

        initAuth();

        // Rule 1: Strict Paths - Using public data for requests so both parties can query
        function getRequestsCollection() {
            return collection(db, 'artifacts', appId, 'public', 'data', 'connection_requests');
        }

        function setupRequestsListener() {
            if (!currentUser) return;
            // Rule 2: No complex queries. Fetch and filter in JS.
            const q = query(getRequestsCollection());
            onSnapshot(q, (snapshot) => {
                userRequests = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                loadSuggestions(); 
                loadAllUsers();
            }, (err) => console.error("Request listener error:", err));
        }

        async function sendRequest(targetUid, fullName) {
            if (event) event.stopPropagation();
            if (!currentUser) return;

            const requestId = `${currentUser.uid}_${targetUid}`;
            try {
                // Persistent request storage
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'connection_requests', requestId), {
                    fromId: currentUser.uid,
                    toId: targetUid,
                    fromName: currentUser.displayName || "User",
                    toName: fullName,
                    status: 'pending',
                    timestamp: serverTimestamp()
                });
                
                // Optional: Store a notification document specifically for the recipient
                const notificationId = `${targetUid}_req_${currentUser.uid}`;
                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notifications', notificationId), {
                    toId: targetUid,
                    fromId: currentUser.uid,
                    fromName: currentUser.displayName || "User",
                    type: 'connection_request',
                    read: false,
                    timestamp: serverTimestamp()
                });

            } catch (err) {
                console.error("Failed to send request:", err);
            }
        }

        function getChatId(uid1, uid2) {
            return [uid1, uid2].sort().join('_');
        }

        async function checkQueryString() {
            const params = new URLSearchParams(window.location.search);
            const targetUid = params.get("composeTo");
            if (targetUid && currentUser && targetUid !== currentUser.uid) {
                startChat(targetUid);
            }
        }

        async function startChat(targetUid) {
            if (!currentUser) return;
            if (chatUnsubscribe) chatUnsubscribe();
            
            const targetSnap = await getDoc(doc(db, 'users', targetUid));
            if (!targetSnap.exists()) return;
            
            activeRecipient = { id: targetUid, ...targetSnap.data() };
            activeChatId = getChatId(currentUser.uid, targetUid);
            
            document.getElementById('sidebar-panel').classList.add('hidden', 'md:flex');
            document.getElementById('chat-panel').classList.remove('hidden');
            document.getElementById('chat-panel').classList.add('flex');

            document.getElementById('chat-placeholder').classList.add('hidden');
            document.getElementById('chat-window').classList.remove('hidden');
            document.getElementById('recipient-name').textContent = activeRecipient.fullName || "User";
            document.getElementById('recipient-avatar').textContent = (activeRecipient.fullName || 'U').charAt(0);
            document.getElementById('messages-container').innerHTML = '<div class="p-4 text-center text-gray-400">Loading history...</div>';
            
            const q = query(
                collection(db, 'artifacts', appId, 'public', 'data', `chat_${activeChatId}`),
                orderBy('createdAt', 'asc')
            );

            chatUnsubscribe = onSnapshot(q, (snapshot) => {
                renderMessages(snapshot.docs.map(d => d.data()));
            }, (error) => {
                console.error("Chat error:", error);
            });
        }

        window.closeChatMobile = () => {
            document.getElementById('sidebar-panel').classList.remove('hidden');
            document.getElementById('chat-panel').classList.add('hidden');
            document.getElementById('chat-panel').classList.remove('flex');
            activeChatId = null;
            if (chatUnsubscribe) chatUnsubscribe();
        };

        window.switchTab = (tab) => {
            currentTab = tab;
            const chatList = document.getElementById('conversation-list');
            const peopleList = document.getElementById('people-list');
            const chatTabBtn = document.getElementById('tab-chats');
            const peopleTabBtn = document.getElementById('tab-people');

            if (tab === 'chats') {
                chatList.classList.remove('hidden');
                peopleList.classList.add('hidden');
                chatTabBtn.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                peopleTabBtn.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            } else {
                chatList.classList.add('hidden');
                peopleList.classList.remove('hidden');
                peopleTabBtn.classList.add('text-indigo-600', 'border-b-2', 'border-indigo-600');
                chatTabBtn.classList.remove('text-indigo-600', 'border-b-2', 'border-indigo-600');
            }
        };

        function renderMessages(messages) {
            const container = document.getElementById('messages-container');
            if (messages.length === 0) {
                container.innerHTML = '<div class="p-8 text-center text-gray-400 italic text-sm">No messages yet. Say hello!</div>';
                return;
            }

            container.innerHTML = messages.map(msg => {
                const isMine = msg.senderId === currentUser.uid;
                const time = msg.createdAt?.toDate ? msg.createdAt.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';
                
                return `
                    <div class="flex ${isMine ? 'justify-end' : 'justify-start'} mb-4">
                        <div class="max-w-[85%] md:max-w-[75%]">
                            <div class="${isMine ? 'bg-indigo-600 text-white rounded-l-2xl rounded-tr-2xl' : 'bg-white text-slate-800 border rounded-r-2xl rounded-tl-2xl'} p-3 shadow-sm">
                                <p class="text-sm leading-relaxed break-words">${msg.text}</p>
                            </div>
                            <p class="text-[10px] text-gray-400 mt-1 px-1 ${isMine ? 'text-right' : 'text-left'}">${time}</p>
                        </div>
                    </div>
                `;
            }).join("");
            container.scrollTop = container.scrollHeight;
        }

        window.sendMessage = async () => {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text || !activeChatId || !currentUser) return;

            const msgData = {
                text,
                senderId: currentUser.uid,
                senderName: currentUser.displayName || "User",
                createdAt: serverTimestamp()
            };

            input.value = '';
            input.style.height = 'auto';
            
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', `chat_${activeChatId}`), msgData);
                
                const meta = {
                    lastMessage: text,
                    lastTimestamp: serverTimestamp(),
                    participants: [currentUser.uid, activeRecipient.id],
                    recipientName: activeRecipient.fullName || "User",
                    senderName: currentUser.displayName || "User"
                };

                await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'conversations', activeChatId), meta, { merge: true });
            } catch (err) {
                console.error("Failed to send:", err);
            }
        };

        async function loadConversations() {
            if (!currentUser) return;
            const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'conversations'));
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('conversation-list');
                const convs = snapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(c => c.participants && c.participants.includes(currentUser.uid));

                if (convs.length === 0) {
                    list.innerHTML = '<div class="p-8 text-center text-gray-400"><p class="text-sm">No chats yet.</p><button onclick="switchTab(\'people\')" class="text-indigo-600 text-xs font-bold mt-2">Find People</button></div>';
                    return;
                }

                list.innerHTML = convs.map(c => {
                    const otherId = c.participants.find(p => p !== currentUser.uid);
                    const displayName = c.participants[0] === currentUser.uid ? c.recipientName : c.senderName;
                    const isActive = activeChatId === c.id;

                    return `
                        <div onclick="startChat('${otherId}')" class="p-4 cursor-pointer transition-colors hover:bg-slate-50 border-b ${isActive ? 'bg-indigo-50 border-l-4 border-l-indigo-600' : 'bg-white'}">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full bg-indigo-100 flex-shrink-0 flex items-center justify-center font-bold text-indigo-600 text-lg">
                                    ${(displayName || '?').charAt(0)}
                                </div>
                                <div class="min-w-0 flex-1">
                                    <h4 class="text-sm font-bold text-slate-800 truncate">${displayName || 'User'}</h4>
                                    <p class="text-xs text-slate-500 truncate mt-0.5">${c.lastMessage}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }).join("");
            }, (err) => console.error("Conv list error:", err));
        }

        async function loadAllUsers() {
            if (!currentUser) return;
            const list = document.getElementById('people-list');
            try {
                const q = query(collection(db, 'users'), limit(50));
                const snapshot = await getDocs(q);
                const users = snapshot.docs
                    .map(d => ({ id: d.id, ...d.data() }))
                    .filter(u => u.id !== currentUser.uid);

                list.innerHTML = users.map(user => {
                    const req = userRequests.find(r => (r.fromId === currentUser.uid && r.toId === user.id) || (r.fromId === user.id && r.toId === currentUser.uid));
                    const isPending = req && req.status === 'pending';
                    const isIncoming = req && req.fromId === user.id;

                    return `
                        <div onclick="startChat('${user.id}')" class="p-4 cursor-pointer transition-colors hover:bg-slate-50 border-b bg-white">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-full bg-slate-100 flex-shrink-0 overflow-hidden">
                                    <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.fullName || 'U')}&background=random" class="w-full h-full object-cover" />
                                </div>
                                <div class="min-w-0 flex-1">
                                    <h4 class="text-sm font-bold text-slate-800 truncate">${user.fullName || "Maker"}</h4>
                                    <p class="text-[10px] text-slate-400 truncate uppercase tracking-tighter">${user.bio || "Community Member"}</p>
                                </div>
                                <div>
                                    ${isPending ? 
                                        `<span class="text-[10px] font-bold ${isIncoming ? 'text-amber-500' : 'text-slate-400'} uppercase">${isIncoming ? 'Invited You' : 'Pending'}</span>` : 
                                        `<button onclick="sendRequest('${user.id}', '${user.fullName}')" class="text-indigo-600 p-2 hover:bg-indigo-50 rounded-full transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                                            </svg>
                                        </button>`
                                    }
                                </div>
                            </div>
                        </div>
                    `;
                }).join("");
            } catch (err) {
                list.innerHTML = '<p class="p-4 text-xs text-red-400 italic text-center">Failed to load connections</p>';
            }
        }

        async function loadSuggestions() {
            const list = document.getElementById("suggestion-list");
            if (!currentUser) return;
            try {
                const usersSnap = await getDocs(collection(db, "users"));
                let suggestions = usersSnap.docs
                    .map((d) => ({ id: d.id, ...d.data() }))
                    .filter((u) => u.id !== currentUser.uid);
                
                suggestions = suggestions.sort(() => 0.5 - Math.random()).slice(0, 5);

                list.innerHTML = suggestions.map((user) => {
                    const req = userRequests.find(r => (r.fromId === currentUser.uid && r.toId === user.id) || (r.fromId === user.id && r.toId === currentUser.uid));
                    const isPending = req && req.status === 'pending';
                    const isIncoming = req && req.fromId === user.id;

                    return `
                        <div class="flex items-center gap-3 p-3 hover:bg-slate-50 rounded-xl group transition-all cursor-pointer" onclick="startChat('${user.id}')">
                            <img src="https://ui-avatars.com/api/?name=${encodeURIComponent(user.fullName || 'U')}&background=random" class="w-10 h-10 rounded-full" />
                            <div class="flex-1 min-w-0">
                                <p class="text-xs font-bold text-slate-800 truncate">${user.fullName || "Anonymous"}</p>
                                <p class="text-[10px] text-slate-400 truncate">${user.bio || "Maker"}</p>
                            </div>
                            <div class="flex items-center gap-1">
                                ${isPending ? 
                                    `<div class="w-8 h-8 rounded-full flex items-center justify-center ${isIncoming ? 'bg-amber-100 text-amber-600' : 'bg-slate-100 text-slate-400'}">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                                    </div>` : 
                                    `<button onclick="sendRequest('${user.id}', '${user.fullName}')" class="bg-indigo-600 text-white w-8 h-8 rounded-full flex items-center justify-center hover:bg-indigo-700 transition-all active:scale-90 shadow-md">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                        </svg>
                                    </button>`
                                }
                            </div>
                        </div>
                    `;
                }).join("");
            } catch (err) {
                list.innerHTML = '<p class="text-[10px] text-gray-400 italic">Finding makers...</p>';
            }
        }

        window.startChat = startChat;
        window.loadSuggestions = loadSuggestions;
        window.sendRequest = sendRequest;

        window.addEventListener('input', (e) => {
            if (e.target.id === 'chat-input') {
                e.target.style.height = 'auto';
                e.target.style.height = (e.target.scrollHeight) + 'px';
            }
        });
    </script>

    <style>
        .main-container { height: 100vh; display: flex; flex-direction: column; }
        .app-content { flex: 1; overflow: hidden; display: flex; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        @media (max-width: 768px) {
            .mobile-full { position: fixed; inset: 0; z-index: 50; background: white; }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900 overflow-hidden main-container">

<div id="navbar"></div>
<script>
    fetch("navbar.html")
        .then((res) => res.text())
        .then((html) => {
            document.getElementById("navbar").innerHTML = html;
            const s = document.createElement("script");
            s.type = "module";
            s.src = "navbar.js";
            document.body.appendChild(s);
        })
        .catch(err => {
            document.getElementById("navbar").innerHTML = `
                <nav class="bg-white border-b px-6 py-3 flex items-center justify-between shadow-sm sticky top-0 z-40">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-black">B</div>
                        <span class="font-black tracking-tighter text-lg">BooterSpace</span>
                    </div>
                </nav>
            `;
        });
</script>

<main class="app-content max-w-7xl mx-auto w-full md:p-4 lg:p-6">
    <div class="flex-1 flex bg-white md:rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
        
        <!-- Sidebar -->
        <aside id="sidebar-panel" class="w-full md:w-80 lg:w-96 border-r flex flex-col bg-white overflow-hidden">
            <div class="flex border-b">
                <button id="tab-chats" onclick="switchTab('chats')" class="flex-1 py-4 text-xs font-black uppercase tracking-widest text-indigo-600 border-b-2 border-indigo-600">
                    Chats
                </button>
                <button id="tab-people" onclick="switchTab('people')" class="flex-1 py-4 text-xs font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">
                    Connections
                </button>
            </div>
            
            <div id="conversation-list" class="flex-1 overflow-y-auto"></div>
            <div id="people-list" class="flex-1 overflow-y-auto hidden"></div>
            
            <div class="p-4 border-t hidden md:block bg-slate-50/30">
                <h3 class="text-[10px] font-bold uppercase text-slate-400 mb-3 flex justify-between items-center">
                    <span>Suggested People</span>
                    <button onclick="loadSuggestions()" class="text-indigo-600 hover:underline">Shuffle</button>
                </h3>
                <div id="suggestion-list" class="space-y-1"></div>
            </div>
        </aside>

        <!-- Chat Area -->
        <section id="chat-panel" class="hidden md:flex flex-1 flex-col relative bg-slate-50/30 overflow-hidden">
            <div id="chat-placeholder" class="flex-1 flex flex-col items-center justify-center p-12 text-center">
                <div class="w-20 h-20 bg-indigo-50 text-indigo-200 rounded-full flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                    </svg>
                </div>
                <h3 class="text-xl font-black text-slate-800">Your Messages</h3>
                <p class="text-slate-500 max-w-xs mx-auto mt-2 text-sm">Select a connection to start chatting.</p>
            </div>

            <div id="chat-window" class="hidden flex-1 flex flex-col h-full">
                <header class="px-4 py-3 md:px-6 md:py-4 bg-white border-b flex items-center gap-3 shadow-sm z-10">
                    <button onclick="closeChatMobile()" class="md:hidden p-2 -ml-2 text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                        </svg>
                    </button>
                    <div id="recipient-avatar" class="w-10 h-10 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-sm">?</div>
                    <div class="flex-1 min-w-0">
                        <h3 id="recipient-name" class="font-bold text-slate-800 leading-tight truncate">User</h3>
                    </div>
                </header>

                <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6 flex flex-col"></div>

                <footer class="p-3 md:p-4 bg-white border-t">
                    <div class="flex items-end gap-2 bg-slate-50 rounded-2xl border p-1.5 md:p-2">
                        <textarea id="chat-input" rows="1" placeholder="Type a message..." class="flex-1 bg-transparent border-none focus:ring-0 px-2 py-1.5 resize-none overflow-hidden max-h-32" onkeydown="if(event.key === 'Enter' && !event.shiftKey && window.innerWidth > 768){ event.preventDefault(); sendMessage(); }"></textarea>
                        <button onclick="sendMessage()" class="bg-indigo-600 text-white p-2.5 rounded-xl">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 rotate-90" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
                        </button>
                    </div>
                </footer>
            </div>
        </section>
    </div>
</main>
</body>
</html>
