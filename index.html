<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booterspace | Professional Network</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Booterspace</div>
      <div class="topbar-actions">
        <input id="searchInput" type="search" placeholder="Search jobs, people, posts" />
        <button id="loginBtn" class="btn">Sign In with GitHub</button>
        <button id="logoutBtn" class="btn btn-muted hidden">Logout</button>
      </div>
    </header>

    <main class="layout">
      <aside class="card profile-card">
        <h2>Your Profile</h2>
        <div class="profile-meta">
          <img id="avatar" class="avatar" alt="User avatar" />
          <div>
            <p id="displayName">Guest</p>
            <p id="email" class="muted">Sign in to unlock networking</p>
          </div>
        </div>
        <div class="stats">
          <p><strong id="connectionCount">0</strong> Connections</p>
          <p><strong id="unreadCount">0</strong> Unread Messages</p>
          <p><strong id="notificationCount">0</strong> Notifications</p>
        </div>
      </aside>

      <section class="feed-section">
        <article class="card composer">
          <h2>Create Post</h2>
          <textarea id="postInput" placeholder="Share an update with your network..."></textarea>
          <button id="publishPostBtn" class="btn">Publish</button>
        </article>

        <article class="card">
          <h2>Community Feed</h2>
          <ul id="postsList" class="list"></ul>
        </article>
      </section>

      <aside class="right-column">
        <article class="card">
          <h2>Messages</h2>
          <div class="chat-controls">
            <input id="chatPeerId" type="text" placeholder="Recipient UID" />
            <textarea id="chatMessage" placeholder="Write a direct message..."></textarea>
            <button id="sendMessageBtn" class="btn">Send Message</button>
          </div>
          <ul id="messagesList" class="list compact"></ul>
        </article>

        <article class="card">
          <h2>Notifications</h2>
          <ul id="notificationsList" class="list compact"></ul>
          <button id="markNotificationsBtn" class="btn btn-muted">Mark all as read</button>
        </article>
      </aside>
    </main>

    <template id="emptyStateTpl">
      <li class="muted">No data yet. Start by publishing your first update.</li>
    </template>

    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>
